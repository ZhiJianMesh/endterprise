        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"no", "type":"int", "must":true, "comment":"资产编号"},
        {"name":"cmt", "type":"string", "must":true, "min":0, "comment":"描述，比如位置等信息"}
    ],

    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'O'"}
    ],

    "process" : [
        {
            "name" : "get_sku",
            "type" : "rdb",
            "db":"resource",
            "sharding":"@{ABSHASH|no}",
            "sqls" : [{
                "metas":"each",
                "multi":false,
                "merge":true,
                "sql":"select sku,price from resource where no='@{no}'"
            }]
        },
        {
            "name" : "get_sku_info",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "sku_info",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select type,name skuName from sku where id=@{!sku}"
            }]
        },
        {
            "name" : "judge_sku_type",
            "type" : "logic",
            "condition":"@{CONDITION|!type,'s.!=','PART'}",
            "errorCode":"DATA_WRONG",
            "errorInfo":"sku can't be PART"
        },
        {
            "name" : "unattach_resource",
            "type" : "call",
            "service" : "ihr",
            "method" : "DELETE",
            "url" : "/resource/unattach?uid=@{uid}&no=@{no}",
            "tokenSign" : "APP",
            "comment" : "将资产从员工身上解挂"
        },
        {
            "name" : "save_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                //直接添加，无运单号，用资产编号替代
                "insert ignore into inventory(factory,tranNo,sku,skuName,num,price,no,cmt) values
                 (@{factory},'@{no}',@{!sku},'@{!skuName}',1,@{!price},'@{no}','@{cmt}')"
            ]
        },
        {
            "name" : "update_resource",
            "type" : "rdb",
            "db": "resource",
            "when":"@{CONDITION|!type,'s.!=','PART'}", //零件不必记录resource
            "sharding" : "@{ABSHASH|no}",
            "sqls" : [
                "update resource set state='IDLE' where no='@{no}'"
            ]
        }
    ]
},
{
