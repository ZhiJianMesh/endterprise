{
    "name": "dir_out",
    "method":"POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "ABAC",
    "comment":"资源直接出库，一种资产出库方式，比如资产报废、内部生产的产品出库到其他工厂。
        不涉及项目间结算的，可以这样操作。如果出现监守自盗的情况，会造成损失。
        清点资产时，如果发现资产对不上，需要手动查询outlog进行追查",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"no", "type":"string", "must":true, "min":1, "comment":"资产编号"},
        {"name":"type", "type":"string", "must":true, "options":["DISC","OUT"], "comment":"出库原因"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"cmt", "type":"string", "must":true, "min":0, "comment":"报废原因"}
    ],

    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'O'"}
    ],

    "process" : [
        {
            "name" : "get_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [{
                "name" : "inventory",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select num,sku,skuName from inventory where no='@{no}'"
            }],
            "onSuccess":{
                "condition":"@{CONDITION|!num,'i.>=',num}",
                "errorCode":"6009",
                "errorInfo":"no more resource"
            }
        },
        {
            "name" : "update_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                {
                    "when":"@{CONDITION|num,'i.==',!num}",
                    "sql":"delete from inventory where no='@{no}'"
                },
                {
                    "when":"@{CONDITION|num,'i.<=',!num}",
                    "sql":"update inventory set num=num-@{num}
                         where no='@{no}' and num>=@{num}"
                }
            ]
        },
        {
            "name" : "save_out_log",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|yyyy}",
            "sqls" : [
                "replace into outlog(no,factory,num,sku,skuName,type,execAcc,cmt)
                values('@{no}',@{factory},@{num},@{!sku},'@{!skuName}',
                 '@{type}','@{#tokenAcc}','@{cmt}')"
            ]
        },
        {
            "name" : "discard_resource",
            "type" : "rdb",
            "db" : "resource",
            "sharding" : "@{ABSHASH|no}", //清空了，才标记为DISC
            "when":"@{CONDITION|num,'i.==',!num}
                    && @{CONDITION|type,'s.==','DISC'}",
            "sqls" : [
                "update resource set state='DISC' where no='@{no}'"
            ]
        },
        {
            "name" : "clear_resource",
            "type" : "rdb",
            "db" : "resource",
            "sharding" : "@{ABSHASH|no}", //用完了，标记为NONE
            "when":"@{CONDITION|num,'i.==',!num}
                    && @{CONDITION|type,'s.==','OUT'}",
            "sqls" : [
                "update resource set state='NONE' where no='@{no}'"
            ]
        }
    ],
    "response":[]
},
{
    "name": "outlog",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "ABAC",
    "comment":"直接出库记录，用于审查库存异常",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"}
    ],

    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'O'"}
    ],

    "process" : [
        {
            "name" : "get_out_log",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|yyyy}",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql":"select no,num,execAcc,type,sku,skuName,cmt,update_time createAt from outlog
                     where factory=@{factory}
                     order by update_time desc
                     LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name" : "total",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select count(*) total from outlog where factory=@{factory}"
                }
            ]
        }
    ]
},
{
    "name" : "attach",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"ABAC",
    "comment" : "在雇员身上挂资产，一种出库方式，非PART（零件）资产才可以挂帐，所以num为1。
        通常是仓库管理员将新资产转给某个员工，资产要按月度折旧，分摊到所在项目",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"no", "type":"int", "must":true, "comment":"资产编号"}
    ],

    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'O'"}
    ],

    "process" : [
        {
            "name" : "get_sku",
            "type" : "rdb",
            "db":"inventory",
            "sharding":"@{factory}",
            "sqls" : [{
                "metas":"each",
                "multi":false,
                "merge":true,
                "sql":"select sku,price from inventory
                where no='@{no}' and factory=@{factory} and num=1"
            }]
        },
        {
            "name" : "get_sku_info",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "sku_info",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select type,monthDepr,name skuName
                     from sku where id=@{!sku}"
            }]
        },
        {
            "name" : "judge_sku_type",
            "type" : "logic",
            "condition":"@{CONDITION|!type,'s.!=','PART'}",
            "errorCode":"DATA_WRONG",
            "errorInfo":"sku can't be PART"
        },
        {
            "name" : "attach_resource",
            "type" : "call",
            "service" : "ihr",
            "method" : "POST",
            "url" : "/resource/attach",
            "tokenSign" : "APP",
            "comment" : "将资产挂到员工身上",
            "parameters":"{
                \"uid\":@{uid},
                \"no\":\"@{no}\",
                \"sku\":@{!sku},
                \"skuName\":\"@{!skuName}\",
                \"monthDepr\":@{MULTI|d.2,!monthDepr,!price}
            }"
        },
        {
            "name" : "remove_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                "delete from inventory where no='@{no}'"
            ]
        },
        {
            "name" : "update_resource",
            "type" : "rdb",
            "db": "resource",
            "when":"@{CONDITION|!type,'s.!=','PART'}", //零件不必记录resource
            "sharding" : "@{ABSHASH|no}",
            "sqls" : [
                "update resource set state='USE' where no='@{no}'"
            ]
        }  
    ]
},
{
    "name" : "unattach",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"ABAC",
    "comment" : "清退雇员身上挂资产，一种入库方式，清退后由仓库决定是报废还是继续使用",

