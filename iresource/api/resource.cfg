[
{
    "name": "listBySku",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"whadmin",
    "comment":"查询指定sku",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"sku", "type":"int", "must":true, "min":0, "comment":"sku ID"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"}
    ],

    "process" : [
        {
            "name" : "list_resources",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{factory}",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select no,createAt,num,price,sku,skuName,factory
                     from inventory where sku=@{sku}
                     order by no desc
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},
{
    "name": "listByFac",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"按工厂查询资产",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"checkAt", "type":"int", "must":false, "min":0, "comment":"清点日期"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"}
    ],

    "process" : [
        {
            "name" : "list_resource",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{factory}",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql":"select no,createAt,num,price,sku,skuName,checkAt from inventory
                         where factory=@{factory}
                         @{IFVALID|checkAt, 'and checkAt>', checkAt}
                         order by no desc
                         LIMIT @{num} OFFSET @{offset}"
                }
            ]
        }
    ]
},

{
    "name": "get",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"查询指定资源的信息",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"no", "type":"string", "must":true, "min":0, "comment":"资产编号"}
    ],

    "process" : [
        {
            "name" : "get_resource",
            "type" : "rdb",
            "db": "resource",
            "sharding":"@{ABSHASH|no}",
            "sqls" : [{
                "name" : "detail",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select factory,createAt,price,sku,state,monthDepr
                     from resource where no='@{no}'"
            }]
        },
        {
            "name" : "get_sku",
            "type" : "rdb",
            "db": "common",
            "cache":"@{!sku}",
            "sqls" : [
                {
                    "name" : "sku_info",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select type,name skuName,speci,cmt from sku
                     where id=@{!sku}"
                },
                {
                    "name" : "suppliers",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql":"select SP.id,SP.name
                       from skusup SS,supplier SP
                     where SS.sku=@{!sku} and SP.id=SS.supplier"
                }
            ]
        }
    ]
},
{
    "name": "discard",
    "method":"PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature" : "whadmin",
    "comment":"资源报废，一种资产出库方式。
        资产挂账人先通过入库申请，将资产退回仓库，再由仓库管理员报废",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"no", "type":"string", "must":true, "min":1, "comment":"资产编号"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"}
    ],

    "process" : [
        {
            "name" : "discard_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                {
                    "expected":{"num":1,"errorCode":"NOT_EXISTS","errorInfo":"not exists"},
                    "sql":"update inventory set num=num-@{num} where no='@{no}' and num>=@{num}"
                },
                "delete from inventory where no='@{no}' and num=0"
            ]
        },
        {
            "name" : "save_discard_log",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|yyyy}",
            "sqls" : [
                "insert into discard(no,factory,at,num,execAcc)
                values('@{no}',@{factory},@{NOW|60000},@{num},'@{#tokenAcc}')"
            ]
        },
        {
            "name" : "discard_resource",
            "type" : "rdb",
            "db" : "resource",
            "sharding" : "@{ABSHASH|no}",
            "when":"@{CONDITION|num,'i.==', 1}", //等于1，也可能在resource中无记录
            "sqls" : [
                "update resource set state='DISC' where no='@{no}'"
            ]
        }
    ]
},
{
    "name" : "attach",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"whadmin",
    "comment" : "在雇员身上挂资产，一种出库方式，非PART（零件）资产才可以挂帐，所以num为1。
        通常是仓库管理员将新资产转给某个员工，资产要按月度折旧，分摊到所在项目",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"no", "type":"int", "must":true, "comment":"资产编号"}
    ],

    "process" : [
        {
            "name" : "get_sku",
            "type" : "rdb",
            "db":"inventory",
            "sharding":"@{factory}",
            "sqls" : [{
                "metas":"each",
                "multi":false,
                "merge":true,
                "sql":"select sku from inventory
                where no='@{no}' and factory=@{factory} and num=1"
            }]
        },
        {
            "name" : "get_sku_info",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "sku_info",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select type,monthDepr,name skuName
                     from sku where id=@{!sku}"
            }]
        },
        {
            "name" : "attach_resource",
            "type" : "call",
            "service" : "ihr",
            "method" : "POST",
            "url" : "/resource/attach",
            "tokenSign" : "APP",
            "comment" : "将资产挂到员工身上",
            "parameters":"{
                \"uid\":@{uid},
                \"no\":\"@{no}\",
                \"sku\":@{!sku},
                \"skuName\":\"@{!skuName}\",
                \"monthDepr\":@{!monthDepr}
            }"
        },
        {
            "name" : "remove_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                "delete from inventory where no='@{no}' and num=1"
            ]
        },
        {
            "name" : "update_resource",
            "type" : "rdb",
            "db": "resource",
            "when":"@{CONDITION|!type,'s.!=','PART'}", //零件不必记录resource
            "sharding" : "@{ABSHASH|no}",
            "sqls" : [
                "update resource set state='USE' where no='@{no}'"
            ]
        }  
    ]
},
{
    "name" : "unattach",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"whadmin",
    "comment" : "清退雇员身上挂资产，一种入库方式，清退后由仓库决定是报废还是继续使用",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"no", "type":"int", "must":true, "comment":"资产编号"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"cmt", "type":"string", "must":true, "min":0, "comment":"描述，比如位置等信息"}
    ],

    "process" : [
        {
            "name" : "get_sku",
            "type" : "rdb",
            "db":"resource",
            "sharding":"@{ABSHASH|no}",
            "sqls" : [{
                "metas":"each",
                "multi":false,
                "merge":true,
                "sql":"select sku,price from resource where no='@{no}'"
            }]
        },
        {
            "name" : "get_sku_info",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "sku_info",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select type,name skuName from sku where id=@{!sku}"
            }]
        },
        {
            "name" : "judge_num_para",
            "type" : "logic",
            "condition":"@{CONDITION|!type,'s.!=','PART'}||@{CONDITION|num,'i.==',1}",
            "errorCode":"WRONG_PARAMETER",
            "errorInfo":"num can only be 1"
        },
        {
            "name" : "unattach_resource",
            "type" : "call",
            "service" : "ihr",
            "method" : "DELETE",
            "url" : "/resource/unattach?uid=@{uid}&no=@{no}",
            "tokenSign" : "APP",
            "comment" : "将资产从员工身上解挂"
        },
        {
            "name" : "save_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                //直接添加，无运单号，用资产编号替代
                 "insert ignore into inventory(factory,tranNo,sku,skuName,num,price,no,cmt) values
                 (@{factory},'@{no}',@{!sku},'@{!skuName}',0,@{!price},'@{no}','@{cmt}')",
                 "update inventory set num=num+@{num} where no='@{no}'"
            ]
        },
        {
            "name" : "update_resource",
            "type" : "rdb",
            "db": "resource",
            "when":"@{CONDITION|!type,'s.!=','PART'}", //零件不必记录resource
            "sharding" : "@{ABSHASH|no}",
            "sqls" : [
                "update resource set state='IDLE' where no='@{no}'"
            ]
        }   
    ]
},
{
    "name": "needCheck",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature" : "whadmin",
    "comment":"待清点资产列表",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"start", "type":"int", "must":true, "min":0, "comment":"清点开始时间"}
    ],

    "process" : [
         {
            "name" : "list_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select no,createAt,price,sku,skuName,cmt from inventory
                      where factory=@{factory} and checkAt<@{start}
                      order by no"
            }]
        }
    ]
},

{
    "name": "check",
    "method":"PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature" : "whadmin",
    "comment":"仓库管理员定期清点资产。
        清点时，如果发现损坏的，先标记，然后走报废流程",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"no", "type":"string", "must":true, "min":1, "comment":"资产编号"},
        {"name":"bad", "type":"boolean", "must":true, "comment":"是否已损坏"}
    ],

    "process" : [
        {
            "name" : "check_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                "update inventory set checkAt=@{now|unit60000}
                 where no='@{no}' and factory=@{factory}"
            ]
        },
        {
            "name" : "update_resource",
            "type" : "rdb",
            "db": "resource",
            "when":"@{CONDITION|bad,'b.==',true}",
            "sharding" : "@{ABSHASH|no}",
            "sqls" : [
                "update resource set state='BAD' where no='@{no}'"
            ]
        } 
    ]
}
]