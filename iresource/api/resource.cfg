[
{
    "name": "listBySku",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"whadmin",
    "comment":"查询指定sku",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"sku", "type":"int", "must":true, "min":0, "comment":"sku ID"},
        {"name":"no", "type":"string", "must":false, "min":0, "comment":"资产编号前缀"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"}
    ],

    "process" : [
        {
            "name" : "list_resources",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select no,inDate,num,price,sku,skuName,factory
                     from inventory where sku=@{sku}
                     @{IFVALID|no, `and no like '@{no}%'`}
                     order by no desc
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},
{
    "name": "listByFac",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"按工厂查询资产",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"},
        {"name":"order", "type":"string", "must":false, "default":"", "options":["desc","asc",""], "comment":"顺序"}
    ],

    "process" : [
        {
            "name" : "list_resource",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql":"select no,inDate,num,price,sku,skuName,checkAt from inventory
                         where factory=@{factory}
                         @{CONDITION|order,'s.==', '', ` and checkAt>0 order by no desc`, ` order by checkAt @{order}`}
                         LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name" : "get_total",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select count(*) total from inventory
                         where factory=@{factory}"
                }
            ]
        }
    ]
},
