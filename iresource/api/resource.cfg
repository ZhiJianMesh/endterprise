    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature" : "whadmin",
    "comment":"待清点资产列表",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"start", "type":"int", "must":true, "min":0, "comment":"清点开始时间"}
    ],

    "process" : [
         {
            "name" : "list_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding":"@{factory}",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : false,
