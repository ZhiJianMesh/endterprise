{
    "name": "confirm",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"确认出入库的资源与申请的是否一致，
        采购工作流执行完后，走到项目经理处，在工作流中调用，检查一下清单",

    "request": [
        {"name":"did", "type":"int", "must":true, "min":0, "comment":"采购ID"}
    ],

    "process" : [
        {
            "name" : "get_pur_info",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [
                {
                    "name" : "pur_type",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select type,flowid,flSta step from purchase where id=@{did}"
                },
                {
                    "name" : "purlist",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql":"select num,sku from purlist where purId=@{did}"
                }
            ]
        },
        {
            "name":"check_signer",
            "comment":"询问workflow当前帐号是否为这个步骤的权签人",
            "type" : "call",
            "service": "workflow",
            "method":"GET",
            "tokenSign":"APP",
            "url":"/isSigner?did=@{did}&flowid=@{!flowid}&step=@{!step}&account=@{#tokenAcc}"
        },
        {
            "name" : "get_inout_list",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|yyyy}",
            "sqls" : [
                {
                    "name" : "grnlist",
                    "metas" : "kv",
                    "multi" : true,
                    "merge" : false,
                    "when":"@{CONDITION|!type,`s.@`,`BUY,SELF`}",
                    "sql":"select sku,sum(num) num from grnlist where purId=@{did}
                         group by sku"
                },
                {
                    "name" : "gdnlist",
                    "metas" : "kv",
                    "multi" : true,
                    "merge" : false,
                    "when":"@{CONDITION|!type,`s.@`,`SELL,SELF`}",
                    "sql":"select sku,sum(num) num from gdnlist where purId=@{did}
                        group by sku"
                }
            ],
            //判断申购的与出入库的是否一致
            "onSuccess":"var purlist=@{!purlist};
                var grnlist=@{IFNULL|!grnlist,'null',obj};
                var ok=true;
                if(grnlist) {
                    for(var p of purlist) {
                        ok=grnlist[p.sku] && grnlist[p.sku]==p.num;
                        if(!ok) {
                            break;
                        }
                    }
                }
                var gdnlist=@{IFNULL|!gdnlist,'null',obj};
                if(ok && gdnlist) {
                    for(var p of purlist) {
                        ok=gdnlist[p.sku]==p.num;
                        if(!ok) {
                            break;
                        }
                    }
                }
                if(ok) Mesh.success({});
                else Mesh.error(12001,'unmatched purchase list');
            "
        },
        {
            "name" : "cfm_inout",
