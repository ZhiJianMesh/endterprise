                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select cost,expDate,flSta status,flowid,applicant,
                            receiver,descr,pid,prjName,type
                         from purchase where id=@{id}"
                },
                {
                    "name" : "skus",
                    "metas" : "each",
