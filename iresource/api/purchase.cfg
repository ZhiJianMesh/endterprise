    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "查询采购详情，用在工作流中显示采购单的信息",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"采购申请ID"}
    ],
    
