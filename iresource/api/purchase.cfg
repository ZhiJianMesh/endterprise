{
    "name": "apply",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"发起采购申请，只有项目经理有权限提采购申请",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"prjName", "type":"string", "must":true, "min":1, "comment":"项目名称"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"receiver", "type":"string", "must":true, "min":1, "comment":"收件人，包括姓名、地址、电话，内部发货时填内部接收人帐号"},
        {"name":"type", "type":"string", "must":true, "options":["BUY","SELL","SELF"], "comment":"类型"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述，比如用来查找采购单的信息"},
        {"name":"skus", "type":"object", "list":true, "must":true, "minSize":1, "maxSize":200, "props":[
            {"name":"sku", "type":"int", "must":true, "min":0, "comment":"SKU ID"},
            {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"}
        ], "comment":"申请采购的资源清单"},
        {"name":"buyer", "type":"string", "must":true, "min":1, "comment":"采购员帐号"}
    ],

    "aclProcess":[
        {"macro":"is_prj_leader", "#PID#" :"@{pid}"}
    ],

    "process" : [
        {
            "name" : "gen_purchase_id",
            "type" : "var",
            "vars": {
                "id.toResp":"@{SEQUENCE|i,purchaseid}" //采购id
            }
        },
        {
            "name":"create_workflow",
            "comment":"启动采购审批电子流，返回flowid",
            "type" : "call",
            "service": "workflow",
            "method":"POST",
            "url":"/create",
            "tokenSign":"APP",
            "parameters":"{
                \"name\":\"purchase\",\"did\":\"@{id}\",\"creator\":\"@{#tokenAcc}\",
                \"descr\":\"@{descr}\",\"nextSigners\":[\"@{buyer}\"]
            }"
        },
        {
            "name" : "rec_purchase_apply",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [
                "insert into purchase(id,type,flowid,pid,prjName,expDate,
                 state,applicant,receiver,descr) values
                 (@{id},'@{type}',@{!flowid},@{pid},'@{prjName}',@{expDate},
                 'WAIT','@{#tokenAcc}','@{receiver}','@{descr}')",
                "insert into purlist(purId,sku,num) values
                  @{FOR|skus, `,`, `(@{id},`, e.sku, `,`, e.num, `)`}",

                "insert or ignore into power(did,power,account) values
                  (@{id},'O','@{#tokenAcc}'),
                  (@{id},'W','@{buyer}')"
            ]
        },
        {
            "name" : "save_search",
            "type" : "search",
            "db" : "purchase",
            "action" : "put",
            "table" : "purchase",
            "did" : "@{id}",
            "title":"@{prjName}",
            "summary":"@{receiver}",
            "content":"@{id} @{descr}"
        }
    ],
    "response":[
        {"name":"id", "type":"int", "must":true, "comment":"采购申请单ID"}
    ]
},
{
    "name": "update",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"采购申请人修改采购单信息",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"sku ID"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"receiver", "type":"string", "must":true, "min":1, "comment":"收件人，包括姓名、地址、电话，内部发货时填内部接收人帐号"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {
            "name" : "update_purchase",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [
                "update purchase set
                    expDate=@{expDate},
                    receiver='@{receiver}',
                    descr='@{descr}'
                  where id=@{id} and applicant='@{#tokenAcc}'"
            ]
        },
        {
            "name" : "update_search",
            "type" : "search",
            "db":"purchase",
            "action" : "update",
            "table" : "purchase",
            "did" : "@{id}",
            "summary":"@{receiver}",
            "content":"@{id} @{descr}"
        }
    ]
},
{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"申请人删除采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"申请ID"}
    ],

    "process" : [
        {
            "name" : "get_purchase",
            "type":"rdb",
            "db":"purchase",
            "convert":{"code":"NOT_EXISTS","to":"NO_RIGHT","info":"no right"},
            "sqls":[{
                "name" : "purchase",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql" : "select pid,flowid from purchase
                    where id=@{id} and flSta=0
                    and applicant='@{#tokenAcc}'"
            }]
        },
        {
            "name" : "judge_inout_logs", //判断是否有出入库已执行
            "type" : "dataexists",
            "db": "log",
            "expect":false,
            "sharding":"@{NOW|`yyyy`}",
            "errorCode":"NO_RIGHT",
            "errorInfo":"can't remove after done",
            "sql" : "select type from grn where purId=@{id}
                  and state in('CHK','OVER')
                union
                select type from gdn where purId=@{id}
                 and state in('CHK','OVER','LOST','TRAN')"
        },
        {
            "name":"remove_workflow",
            "comment":"先删除采购审批工作流，防止出现无数据对应的工作流",
            "type" : "call",
            "service": "workflow",
            "method":"DELETE",
            "url":"/remove?flowid=@{!flowid}&did=@{id}",
            "tokenSign":"APP"
        },
        {
            "name" : "remove_inouts", //删除未执行的出入库操作
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|`yyyy`}",
            "sqls" : [
                "delete from grn where purId=@{id}",
                "delete from gdn where purId=@{id}"
            ]
        },
        {
            "name" : "delete_purchase",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [
                "delete from purchase where id=@{id}' and flSta=0",
                "delete from purlist where purId=@{id}"
            ]
        },
        {
            "name" : "remove_search",
            "type" : "search",
            "db": "purchase",
            "action" : "rmv",
            "table" : "purchase",
            "did" : "@{id}"
        }
    ],
    "response":[]
},
{
    "name": "setprice",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"采购人员确定采购价格",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"},
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"sku", "type":"int", "must":true, "min":0, "comment":"SKU ID"},
        {"name":"price", "type":"double", "must":true, "min":0, "comment":"采购单价"}
    ],

    "process" : [
        {
            "name" : "set_price",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [
                "update purlist set price=@{price},
                  where purId=@{id} and sku=@{sku}",

                 //计算总成本
                 "update purchase set
                  cost=(select sum(price*num) from purlist where purId=@{id})
                  where id=@{id}"
            ]
        }
    ]
},
{
    "name": "confirm",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"ABAC",
    "comment":"确认出入库的资源与申请的是否一致，采购执行完后走到项目经理处，检查一下清单",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"采购ID"}
    ],
    
    "aclProcess":[
        {
            "name" : "get_pid",
            "type":"rdb",
            "db":"purchase",
            "sqls":[{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql" : "select pid from purchase
                    where id=@{id} and flSta=0"
            }]
        },
        {"macro":"is_prj_leader", "#PID#" :"@{!pid}"}
    ],

    "process" : [
        {
            "name" : "get_pur_info",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                {
                    "name" : "pur_type",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select type from purchase where id=@{id} and pid=@{pid}"
                },
                {
                    "name" : "purlist",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select num,sku from purlist where purId=@{id}"
                }
            ]
        },
        {
            "name" : "get_inout_list",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|yyyy}",
            "sqls" : [
                {
                    "name" : "grnlist",
                    "metas" : "kv",
                    "multi" : false,
                    "merge" : true,
                    "when":"@{CONDITION|!type,`s.==`,`IN`}||@{CONDITION|!type,`s.==`,`SELF`}",
                    "sql":"select sku,sum(num) num from grnlist where purId=@{id}
                         group by sku"
                },
                {
                    "name" : "gdnlist",
                    "metas" : "kv",
                    "multi" : false,
                    "merge" : true,
                    "when":"@{CONDITION|!type,`s.==`,`OUT`}||@{CONDITION|!type,`s.==`,`SELF`}",
                    "sql":"select sku,sum(num) num from gdnlist where purId=@{id}
                        group by sku"
                }
            ],
            //判断申购的与出入库的是否一致
            "onSuccess":"var purlist=@{!purlist};
                var grnlist=@{IFNULL|!grnlist,'null',obj};
                var ok=true;
                if(grnlist) {
                    for(var p of purlist) {
                        ok=grnlist[p.sku] && grnlist[p.sku]==p.num;
                        if(!ok) {
                            break;
                        }
                    }
                }
                var gdnlist=@{IFNULL|!gdnlist,'null',obj};
                if(ok && gdnlist) {
                    for(var p of purlist) {
                        ok=gdnlist[p.sku]==p.num;
                        if(!ok) {
                            break;
                        }
                    }
                }
                if(ok) Mesh.success({});
                else Mesh.error(6007，'insufficient purchase list');
            "
        },
        {
            "name" : "cfm_inout",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|`yyyy`}",
            "sqls" : [
                {
                    "when":"@{CONDITION|!type,`s.==`,`OUT`}||@{CONDITION|!type,`s.==`,`SELF`}",
                    "sql":"update grn set
                       cfmDate=@{NOW|unit60000},
                       state='OVER'
                      where purId=@{id}"
                },
                {
                    "when":"@{CONDITION|!type,`s.==`,`OUT`}||@{CONDITION|!type,`s.==`,`SELF`}",
                    "sql":"update gdn set
                       cfmDate=@{NOW|unit60000},
                       state='OVER'
                      where purId=@{id}"
                }
            ]
        }        
    ],
    "response" : []
},
{
    "name": "wfcallback",
    "method":"POST",
    "property" : "private",
    "tokenChecker" : "APP-workflow",
    "comment":"采购工作流回调",

    "request": [
        {"name":"maxStep", "type":"int", "must":false, "default":100, "max":100, "comment":"最大步骤号"},
        {"name":"step", "type":"int", "must":true, "min":0, "max":100, "comment":"当前步骤号，100表示结束"},
        {"name":"act", "type":"string", "must":true, "comment":"操作:confirm,reject,create,deliver"},
        {"name":"ext", "type":"string", "must":true, "comment":"附加的参数，可以是json串"},
        {"name":"signers", "list":true, "type":"string", "must":false, "default":[], "regular":"[0-9a-zA-Z_]{1,30}", "comment":"下一步权签人帐号，如果是最后一步，可以不提供"},
        {"name":"did", "type":"long", "must":true, "min":0, "comment":"采购id"}
    ],

    "process" : [
        {"macro":"check_accounts", "#ACCLIST#":"@{JSON|signers,`[]`,``}",
         "when":"@{CONDITION|act,'s.!=','reject'} && @{CONDITION|step,'i.!=',maxStep}"},
        {
            "name" : "act_confirm",
            "type" : "rdb",
            "db": "purchase",
            "when" : "@{CONDITION|act,'s.==','confirm'}",
            "comment":"确认，添加授权；如果是最后一步，则添加报表",
            "sqls" : [
                {
                    "name":"get_pid_uid", //同时确认数据是否存在
                    "metas":"each",
                    "multi":false,
                    "merge":true,
                    "sql":"select pid,uid,subsidy,expense from business where id=@{did}"
                },
                {
                    "comment":"更新flSta，最后一步为100",
                    "sql":"update purchase
                         set flSta=@{CONDITION|step,'i.>=',maxStep,100,step}
                         where id=@{did}"
                },
                {
                    "comment":"更新flSta，给下一步权签人赋权或提权",
                    "when":"@{CONDITION|step,'i.<',maxStep}",
                    "sql":"insert or ignore into power(did,power,account) values
                        @{FOR|signers, `,`, `(@{did},'W','`, e, `')`}"
                }
            ]
        },
        {
            "name" : "act_reject",
            "type" : "rdb",
            "db": "purchase",
            "when":"@{CONDITION|act,'s.==','reject'}",
            "comment":"拒绝申请，同时去除当前步骤权签人的授权",
            "sqls" : [
                {
                    "name":"update_purchase_state",
                    "sql":"update purchase set flSta=@{step}-1 where id=@{did}"
                },
                {
                    "name":"cancel_allauthorizations",
                    "when":"@{CONDITION|step,'i.==',0}",
                    //退回第0步，去除所有授权，因为create时做了授权，而reject时无法去除第0步授权
                    "sql":"delete from power where did=@{did} and power='W'"
                },
                {
                    "name":"cancel_authorizations",
                    "when":"@{CONDITION|step,'i.!=',0}",
                    //只删除当前步骤的授权
                    "sql":"delete from power where account in(@{LIST|signers,`'`}) 
                           and did=@{did} and power='W'"
                }
            ]
        }
    ],
    "response":[]
}
]