{
    "name" : "detail",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "查询采购详情，用在工作流中显示采购单的信息",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"采购申请ID"}
    ],
    
    "process" : [
        {
            "name" : "get_purchase",
            "type":"rdb",
            "db":"purchase",
            "sqls" : [
                {
                    "name" : "detail",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select p.cost,p.expDate,p.flSta status,p.flowid,p.applicant,
                            p.receiver,p.descr,p.pid,p.prjName,p.type,pr.power
                         from purchase p,power pr
                        where p.id=@{id}
                          and pr.account='@{#tokenAcc}' and pr.did=@{id}"
                },
                {
                    "name" : "skus",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
					"ignores":["NOT_EXISTS"],
                    "sql" : "select sku,num,price,skuName from purlist where purId=@{id}"
                }
            ]
        },
        {
            "name" : "get_inout_state",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|yyyy}",
            "sqls" : [
                {
                    "name" : "grn",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : false,
                    "when":"@{CONDITION|!type,`s.@`,`BUY,SELF`}",
                    "ignores":["NOT_EXISTS"],
                    "sql":"select state,inDate,outDate,execAcc,tranNo,cmt from grn where purId=@{id}"
                },
                {
                    "name" : "gdn",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : false,
                    "when":"@{CONDITION|!type,`s.@`,`SELL,SELF`}",
                    "ignores":["NOT_EXISTS"],
                    "sql":"select state,outDate,cfmDate,execAcc,tranNo,cmt from gdn where purId=@{id}"
                }
            ]
        }
    ]
},
{
