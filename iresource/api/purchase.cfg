[
{
    "name": "listByPid",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"项目经理或仓库管理员查询项目的采购申请。
        项目经理可以直接查看，仓库管理员在入库时，先查询项目，再用项目id查询入库申请。
        所以项目经理在申请时，必须要求发货方注明项目名称",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目iD"},
        {"name":"state", "type":"string", "must":false, "options":["WAIT","REJ","OVER"]},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"}
    ],

    "process" : [
        {
            "name" : "list_purchase",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql":"select p.id,p.cost,p.expDate,p.flSta,p.flowid,p.applicant,
                        p.receiver,p.descr,p.pid,p.prjName
                         from purchase p,power pr
                          where p.pid=@{pid}
                         @{SWITCH|state, 'o.!=', null, ` and p.state='`, state, `'` | ` and p.state in('WAIT','REJ')`}
                         and pr.account='@{#tokenAcc}' and pr.did=p.id
                         ORDER by p.expDate desc
                         LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name" : "total",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select count(*) total from purchase p,power pr
                          where p.pid=@{pid}
                         @{SWITCH|state, 'o.!=', null, ` and p.state='`, state, `'` | ` and p.state in('WAIT','REJ')`}
                         and pr.account='@{#tokenAcc}' and pr.did=p.id"
                }
            ]
        }
    ]
},
