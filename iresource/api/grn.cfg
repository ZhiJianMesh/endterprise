[
{
    "name": "listByFac",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"ABAC",
    "comment":"按工厂查询入库单。因为按年度分库，查询记录数受分库情况影响",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"state", "type":"string", "must":false, "default":"WAIT", "options":["WAIT","CHK","OVER"], "comment":"状态"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"}
    ],

    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'I','O'"}
    ],

    "process" : [
        {
            "name" : "list_grn",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|`yyyy`}",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql" : "select purId,outDate,inDate,type,tranNo,cmt
                         from grn where factory=@{factory} and state='@{state}'
                         order by inDate desc
                         LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name" : "get_total",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql" : "select count(*) total from grn
                        where factory=@{factory} and state='@{state}'"
                }
            ]
        },
        {
            "name" : "list_purchase",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [{
                "name" : "purs",
                "metas" : "kv",
                "multi" : true,
                "merge" : false,
                "sql" : "select id,prjName,applicant
                     from purchase where id in(@{LIST|!list,'',purId})"
            }]
        }
    ]
},
{
    "name": "get",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "comment":"按采购单查询入库单",

    "request": [
        {"name":"purId", "type":"int", "must":true, "min":0, "comment":"采购申请号"}
    ],

    "process" : [
        {
            "name" : "get_grn",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|`yyyy`}",
            "sqls" : [{
                "name" : "grn",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select outDate,inDate,type,state,tranNo,cmt,execAcc,factory
                     from grn where purId=@{purId}"
            }]
        },
        {
            "name" : "get_purchase",
            "type" : "rdb",
            "db": "purchase",
            "sqls" : [{
                "name" : "purchase",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql" : "select prjName,applicant
                     from purchase where id=@{purId}"
            }]
        }
    ]
},
{
    "name": "start",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"ABAC",
    "comment":"开始入库，填运单号",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"purId", "type":"int", "must":true, "min":0, "comment":"采购ID"},
        {"name":"tranNo", "type":"string", "must":true, "min":0, "comment":"运单号，如有多个，填一个即可"},
        {"name":"outDate", "type":"int", "must":true, "min":0, "comment":"对方发货时间"},
        {"name":"cmt", "type":"string", "must":true, "default":"", "comment":"描述"}
    ],

    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'I','O'"}
    ],

    "process" : [
        {
            "name" : "get_purchase",
            "type":"rdb",
            "db":"purchase",
            "sqls":[{
                "name" : "purchase_type",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql" : "select type from purchase where id=@{purId}"
            }],
            "onSuccess":{
                "condition":"@{CONDITION|!type, 's.@',`BUY,SELF`}",
                "errorCode":"DATA_WRONG",
                "errorInfo":"invalid purchase type"
            }
        },
        {
            "name" : "save_grn",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|`yyyy`}",
            "sqls" : [
                "insert into grn(purId,factory,tranNo,
                   inDate,outDate,execAcc,cmt,type) values
                 (@{purId},@{factory},'@{tranNo}',
                  @{NOW|unit60000},@{outDate},'@{#tokenAcc}','@{cmt}',
                  '@{CONDITION|!type,`s.==`,`BUY`,`EXT`,`INN`}')"
            ]
        }
    ]
},
{
    "name": "update",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"ABAC",
    "comment":"修改入库单信息",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID"},
        {"name":"purId", "type":"int", "must":true, "min":0, "comment":"采购ID"},
        {"name":"tranNo", "type":"string", "must":true, "min":0, "comment":"运单号，如有多个，填一个即可"},
        {"name":"outDate", "type":"int", "must":true, "min":0, "comment":"供货方发货时间"},
        {"name":"cmt", "type":"string", "must":true, "default":"", "comment":"描述"}
    ],

    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'I','O'"}
    ],

    "process" : [
        {
            "name" : "update_grn",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|`yyyy`}",
            "sqls" : [
                "update grn set 
                  tranNo='@{tranNo}',
                  outDate=@{outDate},
                  cmt='@{cmt}'
                 where purId=@{purId} and factory=@{factory}"
            ]
        }
    ]
},
