    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"whadmin",
    "comment":"查询一次入库中的所有资产列表",

    "request": [
        {"name":"purId", "type":"int", "must":true, "min":0, "comment":"采购单ID"}
    ],

    "process" : [
        {
            "name" : "list_grnlist",
            "type":"rdb",
            "db":"log",
            "sharding":"@{NOW|'yyyy'}",
            "sqls":[
                {
                    "name" : "list",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql" : "select sku,num,skuName,no from grnlist where purId=@{purId}"
                }
            ]
        }
    ]
},
{
    "name": "removeSku",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"ABAC",
    "comment":"删除资源入库列表中的条目",

    "request": [
        {"name":"factory", "type":"int", "must":true, "min":0, "comment":"工厂ID，用于分库"},
        {"name":"purId", "type":"int", "must":true, "min":0, "comment":"采购单ID"},
        {"name":"no", "type":"string", "must":true, "min":1, "comment":"资产编号"}
    ],
    
    "aclProcess":[
        {"macro":"judge_factory_right", "#FACTORY#":"@{factory}", "#TYPE#":"'I','O'"},
        {
            "name" : "judge_grn",
            "type":"dataexists",
            "db":"log",
            "sharding":"@{NOW|'yyyy'}",
            "expect" : true,
            "errorCode":6008,
            "errorInfo":"invalid grn state",
            "sql":"select 1 from grn where purId=@{purId} and state in('WAIT','CHK')"
        }
    ],
    
    "process" : [
        {
            "name" : "rmv_grnlist",
            "type" : "rdb",
            "db": "log",
            "sharding":"@{NOW|'yyyy'}",
            "sqls" : [
                "delete from grnlist where purId=@{purId} and no='@{no}'"
            ]
        },
        {
            "name" : "remove_inventory",
            "type" : "rdb",
            "db": "inventory",
            "sharding" : "@{factory}",
            "sqls" : [
                "delete from inventory where no='@{no}'"
            ]
        },
        {
            "name" : "remove_resource",
            "type" : "rdb",
            "db": "resource",
            "sharding" : "@{ABSHASH|no}",
            "sqls" : [
                "delete from resource where no='@{no}'"
            ]
        }
    ]
}
]