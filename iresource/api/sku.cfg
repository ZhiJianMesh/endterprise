[
{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"查询sku列表",

    "request": [
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int",  "must":true, "min":1, "comment":"返回行数"}
    ],

    "process" : [
        {
            "name" : "list_skus",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select id,type,name,speci from sku
                     order by id
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},

{
    "name": "get",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"查询sku详情",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"ID"}
    ],

    "process" : [
        {
            "name" : "get_sku_info",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                {
                    "name" : "sku_info",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select id,type,yearDepr,monthDepr,noHead,name,speci,cmt,createAt
                         from sku where id=@{id}"
                },
                {
                    "name" : "suppliers",
                    "metas" : "each",
                    "multi" : true,
                    "merge" : false,
                    "sql":"select s.price,s.supplier,sp.name,sp.taxid
                         from skusup s, supplier sp
                        where s.sku=@{id} and sp.id=s.supplier"
                }
            ]
        }
    ]
},

{
    "name": "gets",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"查询sku详情列表",

    "request": [
        {"name":"ids", "type":"int", "list":true, "must":true, "min":0, "minSize":1, "comment":"ID列表"}
    ],

    "process" : [
        {
            "name" : "get_sku_info",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "sku_info",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select id,type,name,speci from sku
                     where id in(@{LIST|ids})"
            }]
        }
    ]
},

{
    "name": "search",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"搜索SKU",

    "request": [
        {"name":"name", "type":"string", "must":true, "min":1, "comment":"sku名称，可以是部分"}
    ],

    "process" : [
        {
            "name" : "sku_detail",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "sku",
                "metas" : "each",
                "multi" : false,
                "merge" : true,
                "sql":"select id,type,name,speci from sku
                    where name like '@{name}%'"
            }]
        }
    ]
},

{
    "name": "add",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment":"增加SKU",

    "request": [
        {"name":"name", "type":"string", "must":true, "min":1, "comment":"sku名称"},
        {"name":"noHead", "type":"string", "must":true, "min":1, "comment":"资产编号的头部"},
        {"name":"yearDepr", "type":"float", "must":true, "min":0.0, "comment":"sku年折旧率,monthDepr月度折损额默认依此计算"},
        {"name":"monthDepr", "type":"float", "must":true, "min":0.0, "comment":"sku月折旧率，可以不是yearDepr/12"},
        {"name":"speci", "type":"string", "must":false, "default":"", "comment":"规格，比如颜色、尺寸、版本、型号等"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {
            "name" : "add_sku",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "insert into sku(id,createAt,noHead,yearDepr,monthDepr,name,speci,cmt)
                 values(@{SEQUENCE|i,skuid},@{NOW|unit60000},'@{noHead}',
                    @{yearDepr},@{monthDepr},'@{name}','@{speci}','@{cmt}')"
            ]
        }
    ]
},

{
    "name": "update",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment":"修改SKU信息",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"sku ID"},
        {"name":"name", "type":"string", "must":true, "min":1, "comment":"sku名称"},
        {"name":"noHead", "type":"string", "must":true, "min":0, "comment":"资产编号的头部，可以设置空字符串"},
        {"name":"yearDepr", "type":"float", "must":true, "min":0.0, "comment":"sku年折旧率,monthDepr月度折损额默认依此计算"},
        {"name":"monthDepr", "type":"float", "must":true, "min":0.0, "comment":"sku月折旧率，可以不是yearDepr/12"},
        {"name":"speci", "type":"string", "must":false, "default":"", "comment":"规格，比如颜色、尺寸、版本、型号等"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {
            "name" : "update_sku",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "update sku set
                    yearDepr=@{yearDepr},
                    monthDepr=@{monthDepr},
                    name='@{name}',
                    noHead='@{noHead}',
                    speci='@{speci}',
                    cmt='@{cmt}'
                  where id=@{id}"
            ]
        }
    ]
},

{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment":"删除SKU",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"供应商ID"}
    ],

    "process" : [
        {
            "name" : "delete_sku",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "delete from sku where id=@{id}",
                "delete from skusup where sku=@{id}"
            ]
        }
    ]
},

{
    "name": "addSupplier",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment":"增加供应商",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"SKU id"},
        {"name":"supplier", "type":"int", "must":true, "min":0, "comment":"供应商id"},
        {"name":"price", "type":"double", "must":true, "min":0, "comment":"报价"}
    ],

    "process" : [
        {
            "name" : "add_supplier",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "insert into skusup(sku,supplier,price)
                 values(@{id},@{supplier},@{price})"
            ]
        }
    ]
},

{
    "name": "removeSupplier",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment":"删除子SKU",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"SKU id"},
        {"name":"supplier", "type":"int", "must":true, "min":0, "comment":"供应商id"}
    ],

    "process" : [
        {
            "name" : "remove_supplier",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "delete from skusup where sku=@{id} and supplier=@{supplier}"
            ]
        }
    ]
},

{
    "name": "listSupplier",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"查询子SKU",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"sku id"}
    ],

    "process" : [
        {
            "name" : "list",
            "type" : "rdb",
            "db": "common",
            "sqls":[{
                "name":"list",
                "metas":"each",
                "merge":false,
                "multi":true,
                "sql":"select ss.sku,ss.price,ss.supplier,ss.name
                    from skusup ss,supplier sp
                    where ss.sku=@{id} and sp.id=ss.supplier"
            }]
        }
    ]
},

{
    "name": "listFault",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"查询SKU故障记录",

    "request": [
        {"name":"sku", "type":"int", "must":true, "min":0, "comment":"sku id"}
    ],

    "process" : [
        {
            "name" : "list",
            "type" : "rdb",
            "db": "common",
            "sqls":[{
                "name":"list",
                "metas":"each",
                "merge":false,
                "multi":true,
                "sql":"select level,cmt from skufault
                    where sku=@{sku} order by createAt desc"
            }]
        }
    ]
},
{
    "name": "addFault",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"添加sku故障记录，如果是自有的，用于后期改进，如果是采购的，作为后期采购建议",

    "request": [
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku id"},
        {"name":"level", "type":"string", "must":true, "options":["L","M","H","F"], "comment":"等级"},
        {"name":"cmt", "type":"string", "must":true, "min":1, "comment":"描述"}
    ],

    "process" : [{
        "name" : "add",
        "type" : "rdb",
        "db": "common",
        "sqls":["
            insert into skufault(sku,createAt,level,cmt)
             values(@{sku},@{NOW|unit60000},'@{level}','@{cmt}')
        "]
    }]
},

{
    "name": "updateFault",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"修改sku故障记录",

    "request": [
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku id"},
        {"name":"createAt", "type":"int", "must":true, "min":1, "comment":"创建时间，UTC分钟"},
        {"name":"level", "type":"string", "must":true, "options":["L","M","H","F"], "comment":"等级"},
        {"name":"cmt", "type":"string", "must":true, "min":1, "comment":"描述"}
    ],

    "process" : [{
        "name" : "add",
        "type" : "rdb",
        "db": "common",
        "sqls":["update skufault set level='@{level}',cmt='@{cmt}'
             where sku=@{sku} and createAt=@{createAt}"]
    }]
},

{
    "name": "removeFault",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"删除sku故障记录",

    "request": [
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku id"},
        {"name":"createAt", "type":"int", "must":true, "min":1, "comment":"创建时间，UTC分钟"}
    ],

    "process" : [{
        "name" : "rmv",
        "type" : "rdb",
        "db": "common",
        "sqls":["delete from skufault where sku=@{sku} and createAt=@{createAt}"]
    }]
}
]