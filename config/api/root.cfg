{
    "name": "gets",
    "method":"GET",
    "feature":"config",
    "property" : "private",
    "tokenChecker" : "COMPANY",
    "comment":"从公有云迁移至私有云或私有云迁移至公有云时，需要获取公司所有的配置",
       
    "process" : [
        {
            "name" : "list_configs",
            "type" : "rdb",
            "db":"config",
            "sharding":"@{#tokenCid}",
            "sqls" : [{
                "name" : "list",
                "multi" : true,
                "metas" : "each",
                "sql": "select service,k,v from config
                     where cid=@{#tokenCid}"
            }]
        }
    ]
},

{
    "name": "puts",
    "method":"GET",
    "feature":"config",
    "property" : "private",
    "tokenChecker" : "COMPANY",
    "comment":"从公有云迁移至私有云或私有云迁移至公有云时，需要获取保存所有的配置",
    
    "request": [
        {"name":"items", "type":"object", "must":true, "list":true, "minSize":1,
         "comment":"从云端迁移时，密码全部存入本地", "props":[
            {"name":"service", "type":"string", "must":true, "comment":"服务名称"},
            {"name":"k", "type":"string", "must":true, "min":1, "max":255, "comment":"配置名称"},
            {"name":"v", "type":"string", "must":true, "min":1, "max":255, "comment":"配置值"}
        ]}
    ],
    "process" : [{
        "name" : "save_configs",
        "type" : "rdb",
        "db":"config",
        "sharding":"@{#tokenCid}",
        "sqls" : [
            "js:var sqls=['insert or ignore into config(cid,service,k,v) values'];
              var items=@{items};
              for(var i in items) {
                if(i>0) sqls.push(',');
                var c=items[i];
                sqls.push(`(@{#tokenCid},'`,c.service,`','`,c.k,`','`,c.v,`')`);
              }
              DB.sql(sqls.join(''));
            "
        ]
    }]
}
]