[
{
    "name" : "declare",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "工时申报",
    
    "request": [
        {"name":"month", "type":"int", "must":true, "comment":"工时时间，UTC月数"},
        {"name":"list", "type":"object", "must":true, "props":[
            {"name":"pid", "type":"int", "must":true, "comment":"项目ID"},
            {"name":"ratio", "type":"int", "must":true, "comment":"分摊比率"},
            {"name":"cmt", "type":"string", "must":true, "comment":"描述"}
        ]}
    ],
    
    "process" : [
        {
            "name" : "declare_tasktime",
            "type" : "rdb",
            "db":"log",
            "sqls" : ["
                js:var sql=['delete tasktime where uid=@{#tokenCaller} and month=@{month} and cfmAcc='';'
                'insert into tasktime(uid,account,month,pid,ratio,cmt) values'];
                var list=@{list};
                var i=0;
                var rSum=0;
                for(var l of list) {
                    if(i>0) sql.push(',');
                    i++;
                    rSum+=l.ratio;
                    sql.push(`(@{#tokenCaller},'@{#tokenAcc}',@{month},`,
                         l.pid, ',', l.ratio, `,'`,l.cmt,`')`);
                }
                if(rSum!=100) {
                    DB.sqlError(4000,'sum of ratio is not 100')
                } else {
                    DB.sql(sql.join(''));
                }
            "]
        }
    ]
},

{
    "name" : "confirm",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "对工时申报进行确认或拒绝",
    
    "request": [
        {"name":"uid", "type":"int", "must":true, "comment":"申报人帐号id"},
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目ID"},
        {"name":"month", "type":"int", "must":true, "comment":"工时时间，UTC月数"},
        {"name":"state", "type":"string", "must":true, "options":["OK","REJ"]}
    ],
    
    "process" : [
        {
            "name" : "cfm_tasktime",
            "type" : "rdb",
            "db":"log",
            "convert":{"code":2001, "to":111, "info":"no right"},
            "sqls" : [
                {
                    "name" : "chk_leader",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    //"必须是项目leader才可以确认或拒绝提到项目的工时
                    "sql" : "select name from project
                         where id=@{pid} and leader='@{#tokenAcc}'"
                },
                "update tasktime set cfmAcc='@{#tokenAcc}',state='@{state}'
                  where uid=@{uid} and month=@{month} and pid=@{pid}"
            ]
        },
        {
            "name" : "get_timeoff",
            "type" : "rdb",
            "db":"hr",
            "when" : "state=='OK'",
            "convert":{"code":2001, "to":111, "info":"no right"},
            "sqls" : [
                {
                    "name" : "timeoff",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select Z.timeOff from employee E,office O,zone Z
                         where E.uid=@{uid} and O.id=E.office and Z.id=o.zone"
                }
            ]
        },
        {
            "name" : "get_tasktime",
            "type" : "rdb",
            "when" : "state=='OK'",
            "db":"log",
            "convert":{"code":2001, "to":111, "info":"no right"},
            "sqls" : [
                {
                    "name" : "resource",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    //start放在此处，是为了避免后面步骤将js发到webdb中，因为使用了@[!ratio]
                    "sql" : "js:
                        var start=@{UTC|month,!timeOff,monthstart,month}/60000;
                        var end=@{UTC|month,!timeOff,monthend,month}/60000;
                        DB.sql('select ratio,' + start + ' start,' + end
                         + ' end from tasktime where uid=@{uid} and month=@{month} and pid=@{pid}')
                    "
                },              
                {
                    "name" : "tasktime",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select sum(end-start)*@[!ratio] tasktime from attendance
                         where uid=@{uid} and type in('WORK','WOW','FOW','OOW')
                           and start>@[!start] and start<@[!end]"
                },
                {
                    "name" : "resource",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select sum(monthDepr)*@[!ratio] resource
                        from resource where uid=@{uid}"
                }
            ]
        },
        {
            "name" : "set_to_finance", //向财务汇报项目工时、资源折旧成本与分摊比率
            "when" : "state=='OK'",
            "type" : "call",
            "service" : "finance",
            "method" : "PUT",
            "tokenSign" : "APP",
            "trans" : false,
            "calls":[
                {
                    "url" : "/project/set",
                    "parameters":"{
                        \"month\":@{month},\"list\":[
                            {\"pid\":@{pid},\"seg\":\"workload\",\"val\":@{!tasktime}},
                            {\"pid\":@{pid},\"seg\":\"resource\",\"val\":@{!resource}}
                        ]
                    }"
                },
                {
                    "url" : "/project/share",
                    "parameters":"{
                        \"uid\":@{uid},\"month\":@{month},
                        \"pid\":@{pid},\"ratio\":@{!ratio}
                    }"
                }
            ]
        }
    ],
    
    "response":[]
}
]