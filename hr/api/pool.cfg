[
{
    "name" : "list",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "逐页查询雇员",

    "request": [
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"查询数量"},
        {"name":"offset", "type":"int", "must":true, "min":1, "comment":"偏移"}
    ],
    
    "process" : [
        {
            "name" : "list_personnels",
            "type":"rdb",
            "db":"hr",
            "sqls" : [
                {
                    "name":"list",
                    "metas" : "cols",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select quali,sex,birth,expSalary,
                    maxEdu,firstEdu,name,phone,email,addr,cmt
                     from pool order by uid desc
                     LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name":"get_total",
                    "metas" : "each",
                    "merge":true,
                    "multi":false,
                    "sql":"select count(*) total from pool"
                }
            ]
        }    
    ]
},

{
    "name" : "search",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature" : "hr",
    "comment" : "查询人才库",

    "request": [
        {"name":"s", "type":"string", "must":true, "min":1, "comment":"搜索内容，多个关键词用逗号分隔"},
        {"name":"limit", "type":"int", "must":true, "min":1}
    ],
    
    "process" : [
        {
            "name" : "docs",
            "type" : "search",
            "db" : "hr",
            "action" : "get @{limit}",
            "table" : "user",
            "content" : "@{s}"
        },
        {
            "name" : "list_pool",
            "type":"rdb",
            "db":"hr",
            "sqls" : [
                {
                    "name":"pool",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select quali,sex,birth,expSalary,
                    maxEdu,firstEdu,name,phone,email,addr,cmt
                     from pool where uid in(@{LIST|!docs})"
                }
            ]
        }
    ]
},

{
    "name" : "get",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature" : "hr",
    "comment" : "查询人才详情",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户ID"}
    ],
    
    "process" : [
        {
            "name" : "get_pool",
            "type":"rdb",
            "db":"hr",
            "sqls" : [
                {
                    "name":"pool",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select quali,sex,birth,expSalary,
                    maxEdu,firstEdu,name,phone,email,addr,cmt
                     from pool where uid=@{uid}"
                }
            ]
        }    
    ]
},

{
    "name" : "add",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "向人才库添加人才",

    "request": [
        {"name":"name", "type":"string", "must":true, "min":1, "max":100, "comment":"姓名"},
        {"name":"phone", "type":"string", "must":true, "min":1, "max":100, "comment":"联系电话"},
        {"name":"email", "type":"string", "must":true, "min":1, "max":100, "comment":"电子邮箱"},
        {"name":"maxEdu", "type":"string", "must":true, "options":["PRIM","JUNI","SENI","JUNC","COL","MAST","DOCT"], "comment":"最高学历"},
        {"name":"firstEdu", "type":"string", "must":true, "options":["PRIM","JUNI","SENI","JUNC","COL","MAST","DOCT"], "comment":"第一学历"},
        {"name":"sex", "type":"string", "must":true, "options":["F","M","U"], "comment":"性别"},
        {"name":"birth", "type":"int", "must":true, "min":1, "comment":"生日，UTC分钟"},
        {"name":"quali", "type":"int", "must":true, "min":1, "comment":"拟入职等级"},
        {"name":"expSalary", "type":"float", "must":true, "min":0, "comment":"期望的工资"},
        {"name":"cmt", "type":"string", "must":true, "min":0, "max":500, "comment":"附加信息"}
    ],
    
    "process" : [
        {
            "name" : "get_user_id",
            "type" : "call",
            "service" : "user",
            "method" : "GET",
            "url" : "/user/genuid",
            "tokenSign" : "OAUTH",
            "trans" : false,
            "comment" : "产生一个用户id。如果入职，则使用此id，如果不入职则一直保留"
        },
        {
            "name" : "save_user_info",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "insert into pool(uid,maxEdu,firstEdu,quali,sex,birth,expSalary,name,phone,email,cmt) values
                (@{!uid},'@{maxEdu}','@{firstEdu}',@{quali},'@{sex}',@{birth},@{expSalary},
                '@{name}','@{phone}','@{email}','@{cmt}')"
            ]
        },
        {
            "name" : "save_search",
            "type" : "search",
            "db":"hr",
            "action" : "put",
            "table" : "user",
            "did" : "@{!uid}",
            "title":"@{name}",
            "summary":"@{name} @{phone} @{email}",
            "content":"@{cmt}"
        }
    ]
},
{
    "name" : "update",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "修改人才库中的人才信息",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"name", "type":"string", "must":true, "min":1, "max":100, "comment":"姓名"},
        {"name":"phone", "type":"string", "must":true, "min":1, "max":100, "comment":"联系电话"},
        {"name":"email", "type":"string", "must":true, "min":1, "max":100, "comment":"电子邮箱"},
        {"name":"maxEdu", "type":"string", "must":true, "options":["PRIM","JUNI","SENI","JUNC","COL","MAST","DOCT"], "comment":"最高学历"},
        {"name":"firstEdu", "type":"string", "must":true, "options":["PRIM","JUNI","SENI","JUNC","COL","MAST","DOCT"], "comment":"第一学历"},
        {"name":"sex", "type":"string", "must":true, "options":["F","M","U"], "comment":"性别"},
        {"name":"birth", "type":"int", "must":true, "min":1, "comment":"生日，UTC分钟"},
        {"name":"quali", "type":"int", "must":true, "min":1, "comment":"拟入职的等级"},
        {"name":"expSalary", "type":"float", "must":true, "min":0, "comment":"期望的工资"},
        {"name":"cmt", "type":"string", "must":true, "min":0, "max":500, "comment":"附加信息"}
    ],
    
    "process" : [
        {
            "name" : "update_user_info",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "update pool set
                maxEdu='@{maxEdu}',
                firstEdu='@{firstEdu}',
                quali=@{quali},
                sex='@{sex}',
                birth=@{birth},
                expSalary=@{expSalary},
                name='@{name}',
                phone='@{phone}',
                email='@{email}',
                cmt='@{cmt}'
                where uid=@{uid}"
            ]
        },
        {
            "name" : "update_search",
            "type" : "search",
            "db":"hr",
            "action" : "update",
            "table" : "user",
            "did" : "@{!uid}",
            "title":"@{name}",
            "summary":"@{name} @{phone} @{email}",
            "content":"@{cmt}"
        }
    ]
},
{
    "name" : "remove",
    "method" : "DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment" : "删除人才库中的人才信息",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"}
    ],
    
    "process" : [
        {
            "name":"judge_employee_exists_or_not",
            "db":"hr",
            "type":"dataexists",
            "expect" : false, //如果存在，则返回EXISTS，否则返回OK
            "errorCode":3003,
            "errorInfo":"it is an employee",
            "sql":"select * from employee where uid=@{uid}"
        },
        {
            "name" : "rmv_user_info",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "delete from pool where uid=@{uid}"
            ]
        },
        {
            "name" : "remove_search",
            "type" : "search",
            "db": "hr",
            "action" : "rmv",
            "table" : "user",
            "did" : "@{uid}"
        }
    ]
},

{
    "name" : "setInfo",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment" : "设置人才附加信息，此信息也会附加到雇员信息中",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"k", "type":"string", "must":true, "min":1, "comment":"关键词"},
        {"name":"v", "type":"string", "must":true, "min":0, "comment":"信息"}
    ],
    
    "process" : [
        {
            "name" : "rmv_user_info",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "replace into info(uid,k,v) values(@{uid},'@{k}','@{v}')"
            ]
        }
    ],
    "response":[]
},

{
    "name" : "getInfo",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment" : "查询人才附加信息",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"k", "type":"string", "must":true, "min":1, "comment":"关键词"}
    ],
    
    "process" : [
        {
            "name" : "get_user_info",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [{
                "name":"get_user_info",
                "metas":"each",
                "merge":true,
                "multi":false,
                "sql":"select v from pool where uid=@{uid} and k='@{k}'"
            }]
        }
    ]
},

{
    "name" : "getInfos",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment" : "查询人才附加信息",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"}
    ],
    
    "process" : [
        {
            "name" : "get_user_infos",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [{
                "name":"infos",
                "metas":"each",
                "merge":false,
                "multi":true,
                "sql":"select k,v from pool where uid=@{uid}"
            }]
        }
    ]
}
]