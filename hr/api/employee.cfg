[
{
    "name" : "list",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "逐页查询雇员",

    "request": [
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"查询数量"},
        {"name":"offset", "type":"int", "must":true, "min":1, "comment":"偏移"}
    ],
    
    "process" : [
        {
            "name" : "list_employees",
            "type":"rdb",
            "db":"hr",
            "sqls" : [
                {
                    "name":"list",
                    "metas" : "cols",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select e.office,e.state,e.quali,e.post,e.account,
                        e.worktime,p.name,p.phone
                     from employee e,pool p
                     where p.uid=e.uid
                     order by uid asc
                     LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name":"get_total",
                    "metas" : "each",
                    "merge":true,
                    "multi":false,
                    "sql":"select count(*) total from employee"
                }
            ]
        }    
    ]
},

{
    "name" : "get",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature" : "hr",
    "comment" : "查询雇员详情",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户ID"}
    ],
    
    "process" : [
        {
            "name" : "get_employee",
            "type":"rdb",
            "db":"hr",
            "sqls" : [
                {
                    "name":"employee",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select office,state,salary,dSalary,hSalary,subsidy,
                     stock,quali,post,entryAt,account,worktime,attend,
                     holiday,weal,sickRatio
                      from employee
                     where uid=@{uid}"
                },
                {
                    "name":"pool",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select maxEdu,firstEdu,sex,birth,name,phone,email,addr,cmt
                     from pool where uid=@{uid}"
                }
            ]
        }    
    ]
},
{
    "name" : "baseInfo",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "APP-*",
    "comment" : "查询雇员基本信息",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户ID"}
    ],
    
    "process" : [
        {
            "name" : "get_employee",
            "type":"rdb",
            "db":"hr",
            "sqls" : [
                {
                    "name":"employee",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select E.office,E.post,E.account,
                        Z.timeOff,O.name office
                      from employee E, office O, zone Z
                     where E.uid=@{uid} and E.state='NORM'
                      and O.id=E.office and Z.id=O.zone"
                },
                {
                    "name":"pool",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select sex,name,phone,email,addr
                     from pool where uid=@{uid}"
                }
            ]
        }    
    ]
},
{
    "name" : "add",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "将人才库的人才转变为雇员，所以成为雇员之前，必须先进入人才库",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"office", "type":"int", "must":true, "min":1, "comment":"办公区域"},
        {"name":"worktime", "type":"int", "must":true, "min":1, "comment":"作息制度"},
        {"name":"quali", "type":"int", "must":true, "min":1, "comment":"任职资格"},
        {"name":"post", "type":"int", "must":true, "min":1, "comment":"任职等级"},
        {"name":"salary", "type":"float", "must":true, "min":0, "comment":"薪水"},
        {"name":"dSalary", "type":"float", "must":true, "min":0, "comment":"日薪，用于计算请假、加班的工资"},
        {"name":"hSalary", "type":"float", "must":true, "min":0, "comment":"时薪，用于计算延长工时加班工资"},
        {"name":"subsidy", "type":"float", "must":true, "min":0, "comment":"出差每日补贴基数"},
        {"name":"entryAt", "type":"int", "must":true, "min":0, "comment":"入职时间"},
        {"name":"account", "type":"string", "must":true, "regular":"^[a-zA-Z0-9_]{1,30}$", "comment":"帐号"}
    ],
    
    "process" : [
        {
            "name" : "get_pool_info",
            "type":"rdb",
            "db":"hr",
            "sqls" : [{
                "name":"user_info",
                "metas" : "each",
                "merge":true,
                "multi":false,
                "sql":"select sex,phone,email from pool where uid=@{uid}"
            }]
        },    
        {
            "name" : "add_user",
            "type" : "call",
            "service" : "user",
            "method" : "POST",
            "url" : "/user/addByService",
            "tokenSign" : "OAUTH",
            "trans" : false,
            "comment" : "在user中开户，如果已存在，则自动激活",
            "parameters":"{
                \"uid\":@{uid},
                \"account\":\"@{account}\",
                \"password\":\"123456\",
                \"mobile\":\"@{!phone}\",
                \"email\":\"@{!email}\",
                \"sex\":\"@{!sex}\",
                \"type\":\"I\",
                \"nickName\":\"@{account}\"
            }"
        },
        {
            "name" : "save_employee_info",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "insert or ignore into employee(uid,account) values(@{uid},'@{account}')",
                //更新状态与入职时间，防止再入职的情况
                "update employee set state='NORM' and entryAt=@{entryAt},
                    office=@{office},
                    post=@{post},
                    quali=@{quali},
                    salary=@{salary},
                    dSalary=@{dSalary},
                    hSalary=@{hSalary},
                    subsidy=@{subsidy},
                    entryAt=@{entryAt}
                 where uid=@{uid}",

                 //入职事件
                 "insert into event(uid,at,type,cfmAt)
                  values(@{uid},@{NOW|unit60000},'JOIN',@{NOW|unit60000})"
            ]
        }
    ]
},

{
    "name" : "update",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"hr",
    "comment" : "修改雇员信息",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"office", "type":"int", "must":true, "min":1, "comment":"办公区域"},
        {"name":"worktime", "type":"int", "must":true, "min":1, "comment":"作息制度"},
        {"name":"quali", "type":"int", "must":true, "min":1, "comment":"任职资格"},
        {"name":"post", "type":"int", "must":true, "min":1, "comment":"任职等级"},
        {"name":"salary", "type":"float", "must":true, "min":0, "comment":"薪水"},
        {"name":"dSalary", "type":"float", "must":true, "min":0, "comment":"日薪，用于计算请假、加班的工资"},
        {"name":"hSalary", "type":"float", "must":true, "min":0, "comment":"时薪，用于计算延长工时加班工资"},
        {"name":"subsidy", "type":"float", "must":true, "min":0, "comment":"出差每日补贴基数"}
    ],
    
    "process" : [
        {
            "name" : "update_employee_info",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "update employee set
                    office=@{office},
                    worktime=@{worktime},
                    quali=@{quali},
                    post=@{post},
                    salary=@{salary},
                    dSalary=@{dSalary},
                    hSalary=@{hSalary},
                    subsidy=@{subsidy}
                 where uid=@{uid}"
            ]
        }
    ]
},
{
    "name" : "setAttendance",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"hr",
    "comment" : "设置考勤方式",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"type", "type":"string", "must":true, "comment":"考勤方式",
         "options":["CARD","WIFI","LOC","REMO","FREE"]}
    ],

    "process" : [
        {
            "name" : "update_attendance",
            "type" : "rdb",
            "db" : "hr",
            "sqls" : [
                "update employee set attend='@{type}' where uid=@{uid}"
            ]
        }
    ]
},
{
    "name" : "setDeduction",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"hr",
    "comment" : "设置所得税专项扣减，比如房贷、赡养、抚养等",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"deduction", "type":"double", "must":true, "comment":"扣减额度"}
    ],

    "process" : [
        {
            "name" : "update_deduction",
            "type" : "rdb",
            "db" : "hr",
            "sqls" : [
                "update employee set deduction=@{deduction} where uid=@{uid}"
            ]
        }
    ]
},
{
    "name" : "remove",
    "method" : "DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"admin",
    "comment" : "删除雇员信息",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"state", "type":"string", "must":true, "options":["DIS","LEAV"],
         "comment":"删除原因，本质是改变雇员状态，同时会记录关键事件"}
    ],
    
    "process" : [
        {
            "name" : "deActive_user_ByHr",
            "type" : "call",
            "service" : "user",
            "method" : "POST",
            "url" : "/user/deActiveByHr",
            "tokenSign" : "APP",
            "trans" : false,
            "comment" : "在user中去激活用户",
            "parameters":"{\"uid\":@{uid}}"
        },
        {
            "name" : "rmv_user_info",
            "type" : "rdb",
            "db":"hr",
            "comment" : "并没有真正删除雇员信息，而是将状态置为非NORM",
            "sqls" : [
                "update employee set state='@{state}' where uid=@{uid}",
                //离职事件
                "insert into event(uid,at,type,cfmAt)
                 values(@{uid},@{NOW|unit60000},'@{state}',@{NOW|unit60000})"
            ]
        },
        {
            "name" : "remove_search",
            "type" : "search",
            "db": "hr",
            "action" : "rmv",
            "table" : "user",
            "did" : "@{uid}"
        }
    ]
},

{
    "name" : "listEvent",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"hr",
    "comment" : "查询雇员关键事件",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"}
    ],
    
    "process" : [
        {
            "name" : "list_envent",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [{
                "name":"list",
                "metas" : "each",
                "merge" : false,
                "multi" : true,
                "sql" : "select at,type,val,cmt from event where uid=@{uid}
                        order by at desc"
            }]
        }
    ]
},

{
    "name" : "myEvent",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "查询雇员自己的关键事件",
    
    "process" : [
        {
            "name" : "list_envent",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [{
                "name":"list",
                "metas" : "each",
                "merge" : false,
                "multi" : true,
                "sql" : "select at,type,val,cmt from event where uid=@{#tokenCaller}
                    order by at desc"
            }]
        }
    ]
},

{
    "name" : "addEvent",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"hr",
    "comment" : "为雇员添加关键事件",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"type", "type":"string", "must":true,
         "options":["JOIN","LEAV","ADDS","SUBS","BONU","SHAR","FINE","WARN","DIS","OTH"],
         "comment":"员工关键事件类型"},
        {"name":"val", "type":"double", "must":false, "default":0.0, "comment":"涉及金额"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"备注"}
    ],
    
    "process" : [
        {
            "name" : "add_envent",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "insert into event(uid,at,type,val,cmt)
                 select uid,@{NOW|unit60000},'@{type}',@{val},'@{cmt}'
                  from employee where uid=@{uid}" //使用select是为了确认employee存在
            ]
        }
    ]
},

{
    "name" : "removeEvent",
    "method" : "DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"hr",
    "comment" : "删除雇员关键事件",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"type", "type":"string", "must":true,
         "options":["JOIN","LEAV","ADDS","SUBS","BONU","SHAR","FINE","WARN","DIS","OTH"],
         "comment":"员工关键事件类型"},
        {"name":"at", "type":"int", "must":true, "comment":"发生时间"}
    ],
    
    "process" : [
        {
            "name" : "remove_envent",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "delete from event
                 where uid=@{uid} and at=@{at}
                  and type='@{type}' and cfmAt=0" //已确认的事件不可删除
            ]
        }
    ]
},

{
    "name" : "cfmEvent",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "feature":"hr",
    "comment" : "确认雇员关键事件，确认后，则不可删除",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":1, "comment":"用户id"},
        {"name":"type", "type":"string", "must":true,
         "options":["ADDS","SUBS","BONU","SHAR","FINE","WARN","OTH"],
         "comment":"员工关键事件类型，不包括入职、离职、开除"},
        {"name":"at", "type":"int", "must":true, "comment":"发生时间，只能修改时间"}
    ],
    
    "process" : [
        {
            "name" : "cfm_envent",
            "type" : "rdb",
            "db":"hr",
            "sqls" : [
                "update event set cfmAt=@{NOW|unit60000}
                 where uid=@{uid} and at=@{at}
                  and type='@{type}' and cfmAt=0" //已确认的事件不可更改
            ]
        }
    ]
}
]