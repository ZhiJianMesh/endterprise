[
{
    "name" : "businessCost",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "APP-business",
    "comment" : "通知项目信息变更",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0, "comment":"帐号ID"},
        {"name":"month", "type":"int", "must":true, "min":0, "comment":"UTC月份"},
        {"name":"subsidy", "type":"double", "must":true, "min":0, "comment":"补贴"},
        {"name":"expense", "type":"double", "must":true, "min":0, "comment":"报销"}
    ],
    
    "process" : [
        {
            "name" : "set_salary",
            "type":"rdb",
            "db":"log",
            "sqls" : [
                "insert or ignore into salary(uid,month) values(@{uid},@{month})",
                "update salary set
                    subsidy=subsidy+@{subsidy},
                    expense=expense+@{expense}
                   where uid=@{uid} and month=@{month}"
            ]
        }    
    ]
}
]