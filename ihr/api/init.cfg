[
{
    "name" : "__init_seqid",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "INIT",
    "comment" : "初始化序列号。两个下划线开头的接口，在单例环境中启动时会自动调用",

    "process" : [{
        "name" : "init_hr_seqid",
        "type" : "call",
        "service" : "seqid",
        "method" : "POST",
        "url" : "/inits",
        "tokenSign" : "APP",
        "parameters":"{
            \"ids\":[
                {\"name\":\"zoneid\",\"begin\":1},
                {\"name\":\"officeid\",\"begin\":1},
                {\"name\":\"businessid\",\"begin\":1},
                {\"name\":\"calendar\",\"begin\":1},
                {\"name\":\"worktimeid\",\"begin\":100},
                {\"name\":\"expenseid\",\"begin\":1},
                {\"name\":\"applyid\",\"begin\":1},
                {\"name\":\"groupid\",\"begin\":100}
            ]
        }",
        "comment" : "初始化hr的序列号"
    }],
    "response":[]
},
{
    "name" : "__init_schedule",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "INIT",
    "comment" : "初始定时任务",

    "process" : [{
        "name" : "init_hr_task",
        "type" : "call",
        "service" : "schedule",
        "method" : "POST",
        "url" : "/task/create",
        "tokenSign" : "APP",
        "comment" : "初始化hr的定时任务",
        "calls":[
            {
			    //每月15号计算待发工资
                "parameters":"{
                    \"name\":\"calculate_salary\",
                    \"sync\":\"N\",
                    \"maxRetry\":3,
                    \"minTime\":10,
                    \"type\":\"M\",
                    \"val\":21120,
                    \"url\":\"/salary/calculate\"
                }"
            },
            {
			    //每天凌晨1点（东八区）检查刷卡异常
                "parameters":"{
                    \"name\":\"attendance_check\",
                    \"sync\":\"N\",
                    \"maxRetry\":3,
                    \"minTime\":10,
                    \"type\":\"D\",
                    \"val\":-420,
                    \"url\":\"/exception/check\"
                }"
            }
        ]
    }],
    "response":[]
}
]