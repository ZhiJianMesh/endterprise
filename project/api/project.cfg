{
    "name": "risks",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"项目风险",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目id"}
    ],
    "process" : [
        {"macro": "is_prj_leader", "#PID#":"@{pid}"},
        {
            "name" : "get_risks",
            "type" : "rdb",
            "db": "project",
            "sqls" : [{
                "name":"risks",
                "metas" : "each",
