[
{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"查询项目列表",

    "request": [
        {"name":"offset", "type":"int",  "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int",  "must":true, "min":1, "comment":"返回行数"},
        {"name":"state", "type":"string",  "must":true, "options":["RUN","OVER","DELA","CANC"], "comment":"项目状态"}
    ],

    "process" : [{
        "name" : "list",
        "type" : "rdb",
        "db": "project",
        "sqls" : [
            {
                "name":"list",
                "metas" : "cols",
                "multi":true,
                "sql":"select fid,id,name,start,end,owner,leader,progress
                   from project where state='@{STATE}'
                   order by start desc
                   LIMIT @{num} OFFSET @{offset}"
            },
            {
                "name":"total",
                "metas" : "each",
                "multi":false,
                "merge":true,
                "sql":"select count(*) total from project where state='@{STATE}'"
            }
        ]
    }]
},

{
    "name": "subs",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"查询子项目列表",

    "request": [
        {"name":"offset", "type":"int",  "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int",  "must":true, "min":1, "comment":"返回行数"},
        {"name":"fid", "type":"int",  "must":true, "min":0, "comment":"父项目ID"}
    ],

    "process" : [{
        "name" : "list",
        "type" : "rdb",
        "db": "project",
        "sqls" : [
