[
{
    "name": "names",
    "method":"GET",
    "property" : "public",
    "comment":"查询项目名称",

    "request": [
        {"name":"ids", "type":"int", "list":true, "must":true, "min":0, "comment":"项目ID列表"}
    ],

    "process" : [{
        "name" : "names",
        "type" : "rdb",
        "db": "project",
        "sqls" : [{
            "name":"names",
            "metas" : "oneCol",
            "multi":true,
            "sql":"select name from project where id in(@{LIST|ids})"
        }]
    }]
}
]