[
{
    "name" : "__initseqid",
    "method" : "GET",
    "visibility" : "private",
    "tokenChecker" : "OMKEY",
    "comment" : "初始化序列号。两个下划线开头的接口，在单例环境中启动时会自动调用",

    "process" : [
        {
            "name" : "init_consumer_sequence",
            "type" : "call",
            "service" : "seqid",
            "method" : "GET",
            "url" : "/init?name=consumer&begin=1",
            "tokenSign" : "OAUTH",
            "trans" : false,
            "comment" : "初始化消费记录的序列号"
        },
        {
            "name" : "init_order_sequence",
            "type" : "call",
            "service" : "seqid",
            "method" : "GET",
            "url" : "/init?name=orderid&begin=1",
            "tokenSign" : "OAUTH",
            "trans" : false,
            "comment" : "初始化订单的序列号"
        },
        {
            "name" : "init_pkg_sequence",
            "type" : "call",
            "service" : "seqid",
            "method" : "GET",
            "url" : "/init?name=pkgid&begin=1",
            "tokenSign" : "OAUTH",
            "trans" : false,
            "comment" : "初始化套餐的序列号"
        },
        {
            "name" : "init_vip_sequence",
            "type" : "call",
            "service" : "seqid",
            "method" : "GET",
            "url" : "/init?name=vipid&begin=1",
            "tokenSign" : "OAUTH",
            "trans" : false,
            "comment" : "初始化VIP的序列号"
        }
    ],
    "response":[]
},
{
    "name": "__initAdmin",
    "method":"POST",
    "visibility" : "private",
    "tokenChecker" : "OMKEY",
    "comment":"服务安装后，提供给OM平台安装进程调用的初始化接口",

    "process" : [
        {
            "name" : "addSuperMember",
            "type" : "call",
            "service": "user",
            "method":"POST",
            "url":"/grp/setMember",
            "tokenSign":"OAUTH",
            "parameters":"{\"fid\":0,account:\"admin\",\"service\":\"member\",
                \"role\":\"admin\",\"cid\":@{^cid}}",
            "comment":"创建超级成员"
        }
    ]
}
]