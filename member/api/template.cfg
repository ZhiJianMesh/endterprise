[
{
    "name": "set",
    "method":"POST",
    "feature": "admin",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment":"更新模板",

    "request": [
        {"name":"template", "type":"json", "must":true}
    ],

    "process" : [{
        "name" : "set",
        "type" : "call",
        "service":"config",
        "method":"POST",
        "url":"/put",
        "tokenSign":"OAUTH",
        "trans":false,
        "parameters":{
            "c":"vip",
            "k":"template",
            "v":"@{template}"
        }
    }]
},

{
    "name": "remove",
    "method":"DELETE",
    "feature": "admin",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment":"删除模板",

    "process" : [{
        "name" : "set",
        "type" : "call",
        "service":"config",
        "method":"DELETE",
        "url":"/remove?c=vip&k=template",
        "tokenSign":"OAUTH"
    }]
},

{
    "name": "get",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"查看模板信息",
    
    "process" : [{
        "name" : "getTemplate",
        "type" : "call",
        "service":"config",
        "method":"GET",
        "url":"/get?c=vip&k=template",
        "tokenSign":"OAUTH"
    }],
    
    "response":[
         {"name":"v", "type":"json"}
    ]
}
]