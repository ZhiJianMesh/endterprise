[
{
    "name": "list",
    "method":"GET",
    "property" : "public",
    "comment":"查询供应商列表",

    "request": [
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int",  "must":true, "min":1, "comment":"返回行数"}
    ],

    "process" : [
        {
            "name" : "list_suppliers",
            "type" : "rdb",
            "db": "common",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select id,createAt,name,taxid,creator,addr,business
                     from supplier
                     order by id desc
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},

{
    "name": "add",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"buyer",
    "comment":"增加供应商",

    "request": [
        {"name":"name", "type":"string", "must":true, "min":1, "comment":"供应商名称"},
        {"name":"addr", "type":"string", "must":false, "default":"", "comment":"地址"},
        {"name":"business", "type":"string", "must":false, "default":"", "comment":"行业"},
        {"name":"taxid", "type":"string", "must":false, "default":"", "comment":"统一信用码"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {
            "name" : "add_supplier",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "insert into supplier(id,createAt,creator,name,addr,business,cmt)
                 values(@{SEQUENCE|i,supplierid},@{NOW|unit60000},'@{#tokenAcc}',
                 '@{name}','@{addr}','@{business}','@{taxid}','@{cmt}')"
            ]
        }
    ]
},

{
    "name": "update",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"buyer",
    "comment":"修改供应商信息",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"sku ID"},
        {"name":"name", "type":"string", "must":true, "min":1, "comment":"供应商名称"},
        {"name":"addr", "type":"string", "must":false, "default":"", "comment":"地址"},
        {"name":"business", "type":"string", "must":false, "default":"", "comment":"行业"},
        {"name":"taxid", "type":"string", "must":false, "default":"", "comment":"统一信用码"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {
            "name" : "update_supplier",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "update supplier set
                    name='@{name}',
                    addr='@{addr}',
                    business='@{business}',
                    taxid='@{taxid}',
                    cmt='@{cmt}'
                  where id=@{id}"
            ]
        }
    ]
},

{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"buyer",
    "comment":"删除供应商",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"供应商ID"}
    ],

    "process" : [
        {
            "name" : "judge_sku_or_contact_exists",
            "db" : "common",
            "type" : "dataexists",
            "expect" : false, //如果存在，则返回EXISTS，否则返回OK
            "errorCode":3003,
            "errorInfo":"there are sku refering to it",
            "sql":"select * from sku where supplier=@{id}"
        },
        {
            "name" : "judge_contact_exists",
            "db" : "common",
            "type" : "dataexists",
            "expect" : false, //如果存在，则返回EXISTS，否则返回OK
            "errorCode":3003,
            "errorInfo":"there are contacts under it",
            "sql":"select * from contact where supplier=@{id}"
        },
        {
            "name" : "delete_supplier",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "delete from supplier where id=@{id}"
            ]
        }
    ]
}
]