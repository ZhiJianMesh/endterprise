[
{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"查询采购申请",

    "request": [
        {"name":"start", "type":"int", "must":true, "min":0, "comment":"开始时间，UTC分钟"},
        {"name":"state", "type":"string", "must":false, "options":["WAIT","OK","REJ","OVER"]},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"}
    ],

    "process" : [
        {
            "name" : "list_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select id,pid,sku,skuName,num,expDate,overAt,state,
                        applicant,cfmAcc,descr
                     from purchase where expDate>@{expDate}
                     @{IFVALID|state, ` and state='`, state, `'`}
                     ORDER by expDate asc
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},

{
    "name": "my",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"查询项目的采购申请",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"state", "type":"string", "must":false, "options":["WAIT","OK","REJ","OVER"]},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"}
    ],

    "process" : [
        {
            "name" : "list_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select id,pid,sku,skuName,num,expDate,
                         overAt,state,applicant,cfmAcc,descr
                     from purchase where pid=@{pid}
                     @{IFVALID|state, ` and state='`, state, `'`}
                     ORDER by expDate asc
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},
{
    "name": "apply",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"发起采购申请",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku ID"},
        {"name":"skuName", "type":"string", "must":true, "comment":"sku名称，冗余字段，为了查询时容易显示"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {"macro":"is_prj_leader", "#PID#" :"@{pid}"}, 
        {
            "name" : "rec_apply",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                "insert into purchase(id,pid,sku,skuName,num,expDate,state,applicant,descr)
                 values(@{SEQUENCE|i,purchaseid},@{pid},@{sku},'@{skuName}',@{num},
                    @{expDate},'WAIT','@{#tokenAcc}','@{descr}')"
            ]
        }
    ],
    "response":[]
},

{
    "name": "update",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"修改采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"申请ID"},
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku ID"},
        {"name":"skuName", "type":"string", "must":true, "comment":"sku名称，冗余字段，为了查询时容易显示"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {"macro":"is_prj_leader", "#PID#" :"@{pid}"}, 
        {
            "name" : "update_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                "update purchase set
                    sku=@{sku},
                    skuName='@{skuName}',
                    num=@{num},
                    expDate=@{expDate},
                    descr='@{descr}'
                  where id=@{id} and state='WAIT'"
            ]
        }
    ],
    "response":[]
},

{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"申请人删除采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"申请ID"}
    ],

    "process" : [
        {
            "name" : "delete_purchase",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "delete from purchase where id=@{id} and applicant='@{#tokenAcc}'
                 and (state='WAIT' or state='REJ')"
            ]
        }
    ]
},

{
    "name": "confirm",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"确认采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "expected" : {"num":1, "code":111, "info":"no right"},
                "sql":"update purchase set state='OK',
                    cfmAcc='@{#tokenAcc}'
                  where id=@{id} and state='WAIT'"
            }]
        }
    ]
},
{
    "name": "reject",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"拒绝采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"原因，附加在申请descr后面提交"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                {
                    "name" : "get_descr",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select descr from purchase 
                        where id=@{id} and (state='WAIT' or state='OK')"
                },
                "update purchase set state='REJ',
                    descr='@[!descr]\n@{cmt}',
                    cfmAcc='@{#tokenAcc}'
                  where id=@{id}"
            ]
        }
    ]
},
{
    "name": "over",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"采购申请结束，资产入库",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"},
        {"name":"no", "type":"string", "must":true, "min":1, "comment":"资产编号"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "expected" : {"num":1, "code":111, "info":"no right"},
                "sql":"update purchase set state='OVER'
                    overAt=@{NOW|unit60000},
                    no='@{no}'
                  where id=@{id} and state='OK'"
            }]
        }
    ]
}
]