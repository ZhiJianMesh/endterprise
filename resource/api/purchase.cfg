[
{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"查询采购申请",

    "request": [
        {"name":"start", "type":"int", "must":true, "min":0, "comment":"开始时间，UTC分钟"},
        {"name":"state", "type":"string", "must":false, "options":["WAIT","OK","REJ","OVER"]},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"}
    ],

    "process" : [
        {
            "name" : "list_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select id,pid,prjName,expDate,overAt,state,applicant,cfmAcc,descr
                     from purchase where expDate>@{expDate}
                     @{IFVALID|state, ` and state='`, state, `'`}
                     ORDER by expDate asc
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},

{
    "name": "my",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"查询项目的采购申请",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"state", "type":"string", "must":false, "options":["WAIT","OK","REJ","OVER"]},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"}
    ],

    "process" : [
        {
            "name" : "list_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select id,pid,prjName,expDate,overAt,state,applicant,cfmAcc,descr
