[
{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"查询采购申请",

    "request": [
        {"name":"start", "type":"int", "must":true, "min":0, "comment":"开始时间，UTC分钟"},
        {"name":"state", "type":"string", "must":false, "options":["WAIT","OK","REJ","OVER"]},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"}
    ],

    "process" : [
        {
            "name" : "list_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql":"select p.id, p.pid, prj.name prjName, p.sku, p.skuName,
                        p.num, p.expDate, p.overAt, p.state, p.applicant,
                        p.cfmAcc, p.descr
                     from purchase p, project prj where expDate>@{expDate}
                     @{IFVALID|state, ` and state='`, state, `'`} and prj.id=p.pid
                     ORDER by p.expDate asc
                     LIMIT @{num} OFFSET @{offset}"
            }]
        }
    ]
},

{
    "name": "add",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"采购申请",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku ID"},
        {"name":"skuName", "type":"string", "must":true, "comment":"sku名称，冗余字段，为了查询时容易显示"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {
            "name":"is_prj_leader",
            "db":"log",
            "type":"dataexists",
            "expect" : true, //如果不存在，则返回NOT_EXISTS，否则返回OK
            "errorCode":111,
            "errorInfo":"no right",
            "sql":"select * from project where id=@{pid}
                 and (leader='@{#tokenAcc}' or owner='@{#tokenAcc}')"
        },    
        {
            "name" : "rec_apply",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                "insert into purchase(id,pid,sku,skuName,num,expDate,state,applicant,descr)
                 values(@{SEQUENCE|i,purchaseid},@{pid},@{sku},'@{skuName}',@{num},
                    @{expDate},'WAIT','@{#tokenAcc}','@{descr}')"
            ]
        }
    ]
},

{
    "name": "update",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"修改采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"申请ID"},
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku ID"},
        {"name":"skuName", "type":"string", "must":true, "comment":"sku名称，冗余字段，为了查询时容易显示"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {
            "name":"is_prj_leader",
            "db":"log",
            "type":"dataexists",
            "expect" : true, //如果不存在，则返回NOT_EXISTS，否则返回OK
            "errorCode":111,
            "errorInfo":"no right",
            "sql":"select * from project where id=@{pid}
                 and (leader='@{#tokenAcc}' or owner='@{#tokenAcc}')"
        },
        {
            "name" : "update_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                "update purchase set
                    sku=@{sku},
                    skuName='@{skuName}',
                    num=@{num},
                    expDate=@{expDate},
                    descr='@{descr}'
                  where id=@{id} and state='WAIT'"
            ]
        }
    ]
},

{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"删除供应商联系人",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"申请ID"}
    ],

    "process" : [
        {
            "name" : "delete_purchase",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "delete from purchase where id=@{id}
                 and (state='WAIT' or state='REJ')"
            ]
        }
    ]
},

{
    "name": "confirm",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"确认采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "expected" : {"num":1, "code":111, "info":"no right"},
                "sql":"update purchase set state='OK',
                    cfmAcc='@{#tokenAcc}'
                  where id=@{id} and state='WAIT'"
            }]
        }
    ]
},
{
    "name": "reject",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"拒绝采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"原因，附加在申请descr后面提交"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "expected" : {"num":1, "code":111, "info":"no right"},
                "sql":"update purchase set state='REJ',
                    descr='@{cmt}',
                    cfmAcc='@{#tokenAcc}'
                  where id=@{id} and (state='WAIT' or state='OK')"
            }]
        }
    ]
},
{
    "name": "over",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"采购申请结束，资产入库",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"},
        {"name":"no", "type":"string", "must":true, "min":1, "comment":"资产编号"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "expected" : {"num":1, "code":111, "info":"no right"},
                "sql":"update purchase set state='OVER'
                    overAt=@{NOW|unit60000},
                    no='@{no}'
                  where id=@{id} and state='OK'"
            }]
        }
    ]
}
]