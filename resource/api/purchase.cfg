},

{
    "name": "purchaselist",
    "method":"GET",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"采购商品列表",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"采购申请单ID"}
    ],

    "process" : [
        {
            "name" : "list_purchase_list",
            "type":"rdb",
            "db":"log",
            "sqls":[{
                "name" : "list",
                "metas" : "each",
                "multi" : true,
                "merge" : false,
                "sql" : "select sku,num from purlist where purId=@{id}"
            }]
        }
    ]
},

{
    "name": "apply",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"发起采购申请，只有项目经理有权限提采购申请",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"prjName", "type":"string", "must":true, "min":1, "comment":"项目名称"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述"},
        {"name":"skus", "type":"object", "list":true, "must":true, "minSize":1, "maxSize":200, "props":[
            {"name":"sku", "type":"int", "must":true, "min":0, "comment":"SKU ID"},
            {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        ], "comment":"申请采购的资源清单"}
        
    ],
    "vars":[
        {"name":"id", "type":"string", "val":"@{SEQUENCE|i,purchaseid}", "response":true, "comment":"采购id"}
    ],
    
    "process" : [
        {"macro":"is_prj_leader", "#PID#" :"@{pid}"},
        {
            "name" : "rec_purchase_apply",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                "js:var skus=@{skus};
                var sqls=[`insert into purchase(id,pid,prjName,expDate,state,applicant,descr)
                   values(@{id},@{pid},'@{prjName}',@{expDate},'WAIT','@{#tokenAcc}','@{descr}');
                   insert into purlist(purId,sku,num) values`];
                var s;
                for(var i in skus) {
                    if(i>0)sqls.join(',');
                    s=skus[i];
                    sqls.push('(@{id},',s.sku,',',s.num,')');
                }
                DB.sql(sqls.join(''));
                "
            ]
        }
    ],
    "response":[
        {"name":"id", "type":"int", "must":true, "comment":"采购申请单ID"}
    ]
},

{
    "name": "update",
    "method":"POST",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"修改采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"申请ID"},
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"prjName", "type":"string", "must":true, "min":1, "comment":"项目名称"},
        {"name":"sku", "type":"int", "must":true, "min":1, "comment":"sku ID"},
        {"name":"skuName", "type":"string", "must":true, "comment":"sku名称，冗余字段，为了查询时容易显示"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"数量"},
        {"name":"expDate", "type":"int",  "must":true, "min":1, "comment":"期望到货时间，UTC分钟"},
        {"name":"descr", "type":"string", "must":false, "default":"", "comment":"描述"}
    ],

    "process" : [
        {"macro":"is_prj_leader", "#PID#" :"@{pid}"}, 
        {
            "name" : "update_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                "update purchase set
                    sku=@{sku},
                    skuName='@{skuName}',
                    prjName='@{prjName}',
                    num=@{num},
                    expDate=@{expDate},
                    descr='@{descr}'
                  where id=@{id} and state='WAIT'"
            ]
        }
    ],
    "response":[]
},

{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker":"USER",
    "comment":"申请人删除采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"申请ID"}
    ],

    "process" : [
        {
            "name" : "delete_purchase",
            "type" : "rdb",
            "db": "common",
            "sqls" : [
                "delete from purchase where id=@{id} and applicant='@{#tokenAcc}'
                 and (state='WAIT' or state='REJ')"
            ]
        }
    ]
},

{
    "name": "confirm",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"确认采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "expected" : {"num":1, "code":111, "info":"no right"},
                "sql":"update purchase set state='OK',
                    cfmAcc='@{#tokenAcc}'
                  where id=@{id} and state='WAIT'"
            }]
        }
    ]
},
{
    "name": "reject",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"拒绝采购申请",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"},
        {"name":"cmt", "type":"string", "must":false, "default":"", "comment":"原因，附加在申请descr后面提交"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                {
                    "name" : "get_descr",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select descr from purchase 
                        where id=@{id} and (state='WAIT' or state='OK')"
                },
                "update purchase set state='REJ',
                    descr='@[!descr]\n@{cmt}',
                    cfmAcc='@{#tokenAcc}'
                  where id=@{id}"
            ]
        }
    ]
},
{
    "name": "over",
    "method":"PUT",
    "property" : "private",
    "tokenChecker":"USER",
    "aclChecker":"RBAC",
    "feature":"purchase",
    "comment":"采购申请结束，资产入库",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"采购ID"},
        {"name":"inId", "type":"int", "must":true, "min":1, "comment":"入库单ID"}
    ],

    "process" : [
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [
                {
                    "name" : "inlist",
                    "metas" : "kv",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select sku,count(*) num from inlist 
                        where inId=@{inId}
                        group by sku"
                },
                {
                    "name" : "purlist",
                    "metas" : "each",
                    "multi" : false,
                    "merge" : true,
                    "sql":"select num,sku from purlist 
                        where purId=@{id}"
                }
            ]
        },
        {
            "name" : "check_list",
            "type" : "js",
            "script" : "var purlist=@{purlist};
                var inlist=@{inlist};
                var ok=true;
                for(var p of purlist) {
                    ok=inlist[p.sku] && inlist[p.sku]==p.num;
                    if(!ok) {
                        break;
                    }
                }
                if(ok) Mesh.success({});
                else Mesh.error(6007，'insufficient purchase list');
            "
        },
        {
            "name" : "cfm_purchase",
            "type" : "rdb",
            "db": "log",
            "sqls" : [{
                "expected" : {"num":1, "code":111, "info":"no right"},
                "sql":"update purchase set state='OVER'
                    overAt=@{NOW|unit60000},
                    inId=@{inId}
                  where id=@{id} and state='OK'"
            }]
        }
    ],
    "response" : []
}
]