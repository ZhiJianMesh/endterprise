[
{
    "name" : "listbypid",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "查询某个项目的所有出差记录",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目ID"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"查询数量"},
        {"name":"offset", "type":"int", "must":true, "min":1, "comment":"偏移"}
    ],
    
    "process" : [
        {
            "name" : "list_business",
            "type":"rdb",
            "db":"log",
            "sqls" : [
                {
                    "name":"list",
                    "metas" : "cols",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select pid,prjName,start,end,dest,account,cmt
                      from business where pid=@{pid} and cfmAcc='@{#tokenAcc}'
                     order by start desc
                     LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name":"get_total",
                    "metas" : "each",
                    "merge":true,
                    "multi":false,
                    "sql":"select count(*) total from business where pid=@{pid}"
                }
            ]
        }
    ]
},

{
    "name" : "my",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "查询自己的所有出差记录",

    "request": [
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"查询数量"},
        {"name":"offset", "type":"int", "must":true, "min":1, "comment":"偏移"}
    ],
    
    "process" : [
        {
            "name" : "list_business",
            "type":"rdb",
            "db":"log",
            "sqls" : [
                {
                    "name":"list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select pid,prjName,start,end,dest,cfmAcc,cmt
                      from business where uid=@{#tokenCaller}
                     order by start desc
                     LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name":"get_total",
                    "metas" : "each",
                    "merge":true,
                    "multi":false,
