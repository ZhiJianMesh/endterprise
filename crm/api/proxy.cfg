[
{
    "name": "flow",
    "method":"POST",
    "feature": "admin",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment":"工作流设置代理接口",
    
    "request": [
        {"name":"_service", "type":"string", "must":false, "default":"workflow", "regular":"[0-9a-zA-Z_]{1,30}"},
        {"name":"_url", "type":"string", "must":true, "min":1, "max":100},
        {"name":"_method", "type":"string", "must":true, "options":["GET","POST"]}
    ],
    
    "process" : [{
        "name" : "flow_operate",
        "type" : "proxy",
        "allowed":{
            "workflow@/flow/create":"{service:\"crm\"}",
            "workflow@/flow/saveSteps":"{service:\"crm\"}"
        }
    }]
},

{
    "name": "template",
    "method":"POST",
    "feature": "admin",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment":"配置管理代理接口",
    
    "request": [
        {"name":"_service", "type":"string", "must":false, "default":"config", "regular":"[0-9a-zA-Z_]{1,30}"},
        {"name":"_url", "type":"string", "must":true, "min":1, "max":100},
        {"name":"_method", "type":"string", "must":true, "options":["GET","POST"]}
    ],
    
    "process" : [{
        "name" : "configs",
        "type" : "proxy",
        "allowed":{
            "config@/put":"{\"c\":\"template\"}",
            "config@/list":"{\"c\":\"template\"}"
        }
    }]
},

{
    "name": "removeBrokenWf",
    "method":"DELETE",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "comment":"清除状态错乱的工作流，通常是因为创建本地数据失败导致，
        在task中如果发现工作流对应的数据不存在，则会提醒删除此工作流",
    
    "request": [
        {"name":"flowid", "type":"int", "must":true, "comment":"工作流id"},
        {"name":"did", "type":"string", "must":true, "min":1, "comment":"工作流唯一标识，通常为数据的唯一键"}
    ],

    "process" : [{
        "name" : "remove_workflow",
        "type" : "call",
        "service":"workflow",
        "method":"DELETE",
        "url":"/remove?flowid=@{flowid}&did=@{did}",
        "tokenSign":"OAUTH"
    }]
},

{
    "name": "getTemplate",
    "method":"GET",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "comment":"查看模板信息",
    
    "request": [
        {"name":"name", "type":"string", "must":true, "comment":"模板名称"}
    ],

    "process" : [{
        "name" : "get_template",
        "type" : "call",
        "service":"config",
        "method":"GET",
        "url":"/get",
        "tokenSign":"OAUTH",
        "trans":false,
        "parameters":"c=template&k=@{name}"
    }],
    "response":[
         {"name":"v", "type":"json"}
    ]
}
]