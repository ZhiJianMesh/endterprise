[
{
    "name": "flow",
    "method":"POST",
    "feature": "admin",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment":"工作流设置代理接口",
    
    "request": [
        {"name":"_service", "type":"string", "must":false, "default":"workflow", "regular":"[0-9a-zA-Z_]{1,30}"},
        {"name":"_url", "type":"string", "must":true, "min":1, "max":100},
        {"name":"_method", "type":"string", "must":true, "options":["GET","POST"]}
    ],
    
    "process" : [{
        "name" : "flow_operate",
        "type" : "proxy",
        "allowed":{
            "workflow@/flow/create":"{service:\"crm\"}",
            "workflow@/flow/saveSteps":"{service:\"crm\"}"
        }
    }]
},

{
    "name": "template",
    "method":"POST",
    "feature": "admin",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker":"RBAC",
    "comment":"配置管理的代理接口，用于与config服务交互。CRM中用于存储客户、联系人等信息扩展字段的结构",

    "request": [
        {"name":"_service", "type":"string", "must":false, "default":"config", "regular":"[0-9a-zA-Z_]{1,30}"},
        {"name":"_url", "type":"string", "must":true, "min":1, "max":100},
        {"name":"_method", "type":"string", "must":true, "options":["GET","POST"]}
    ],
    
    "process" : [{
        "name" : "configs",
        "type" : "proxy",
        "allowed":{
            "config@/put":"{}",
            "config@/list":"{}"
        }
    }]
},

{
    "name": "getTemplate",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"查看模板信息",
    
    "request": [
        {"name":"name", "type":"string", "must":true, "comment":"模板名称"}
    ],

    "process" : [{
        "name" : "get_template",
        "type" : "call",
        "service":"config",
        "method":"GET",
        "url":"/getWithDefault",
        "tokenSign":"APP",
        "parameters":"k=@{name}"
    }]
}
]