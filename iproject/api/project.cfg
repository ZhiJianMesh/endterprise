[
{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC", 
    "feature" : "admin",
    "comment":"查询项目列表",

    "request": [
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"},
        {"name":"stage", "type":"string", "must":false, "comment":"项目阶段"}
    ],

    "process" : [{
        "name" : "list",
        "type" : "rdb",
        "db": "project",
        "sqls" : [
            {
                "name":"list",
                "metas" : "cols",
                "multi":true,
                "sql":"select id,fid,type,name,cmt,scope,start,end,stage
                   from project @{IFVALID|stage,`where stage='`,stage,`'`}
                   order by start desc
                   LIMIT @{num} OFFSET @{offset}"
            },
            {
                "name":"total",
                "metas":"each",
                "multi":false,
                "merge":true,
                "sql":"select count(*) total from project
                 @{IFVALID|stage,` where stage='`,stage,`'`}"
            }
        ]
    }]
},
{
    "name": "my",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"我的项目列表",

    "request": [
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"返回行数"}
    ],

    "process" : [{
        "name" : "list",
        "type" : "rdb",
        "db": "project",
        "sqls" : [
            {
                "name":"list",
                "metas" : "each",
                "multi":true,
                "sql":"select p.id,p.fid,p.name,p.start,p.end,p.stage,m.role
                   from member m, project p
                   where m.account='@{#tokenAcc}' and p.id=m.pid
                   order by p.start desc
                   LIMIT @{num} OFFSET @{offset}"
            },
            {
                "name":"total",
                "metas" : "each",
                "multi":false,
                "merge":true,
                "sql":"select count(*) total from member where account='@{#tokenAcc}'"
            }
        ]
    }]
},
