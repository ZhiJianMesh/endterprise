[
{
    "name": "add",
    "property" : "private",
    "method":"POST",
    "tokenChecker" : "USER",
    "comment":"在项目中增加或修改成员",

    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目id"},
        {"name":"role", "type":"string", "must":true, "options":["L","O","W"], "comment":"角色"},
        {"name":"account", "type":"string", "must":true, "comment":"uid对应的帐号，冗余"}
    ],

    "process" : [
        {"macro": "is_prj_leader", "#PID#":"@{pid}"},
        {
            "name":"judge_lo_exists_or_not",
            "type":"dataexists",
            "db":"project",
            "when":"'@{role}'=='L'||'@{role}'=='O'",
            "expect" : false,
            "sql":"select * from member where pid=@{pid} and role='@{role}'"
        },
        {
            "name" : "set_member",
            "type" : "rdb",
            "db": "project",
            "sqls" : [
                "insert into member(pid,account,role)
                 values(@{pid},'@{account}','@{role}')"
            ]
        }
    ],
    
    "response":[]
},
{
    "name": "remove",
    "property" : "private",
    "method" : "DELETE",
    "feature" : "group",
    "tokenChecker" : "USER",
    "comment" : "在项目中删除成员",
    
    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目id"},
        {"name":"account", "type":"string", "must":true, "min":1, "comment":"成员帐号"}
    ],
    
    "process" : [
        {"macro": "is_prj_leader", "#PID#":"@{pid}"},
        {
            "name" : "rmvMember",
            "type" : "rdb",
            "db": "project",
            "sqls" : [
                "delete from member where pid=@{pid}
                 and account='@{account}' and account<>'@{#tokenAcc}'"
            ]
        }
    ],
    "response":[]
},
{
    "name": "list",
    "property" : "private",
    "method":"GET",
    "feature" : "group",
    "tokenChecker" : "USER",
    "comment":"查询项目的所有成员",
    
    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目id"},
        {"name":"offset", "type":"int", "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "min":1, "comment":"查询最大数量"}
    ],

    "process" : [
        {
            "name" : "list_members",
            "type" : "rdb",
            "db": "project",

            "sqls" : [
                {
                    "name":"total",
                    "multi":false,
                    "metas" : "each",
                    "merge":true,
                    "sql":"select count(*) as total from member where pid=@{pid}"
                },
                {
                    "name":"members",
                    "multi":true,
                    "metas" : "cols",
                    "sql":"select account,role from member where pid=@{pid}
                     order by account
                     LIMIT @{num} OFFSET @{offset}"
                }
            ]
        }
    ]
},
{
    "name": "isMember",
    "property" : "private",
    "method":"GET",
    "tokenChecker" : "USER",
    "comment":"是否是项目成员",
    
    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目id"},
        {"name":"account", "type":"string", "must":true, "min":1, "comment":"帐号"}
    ],

    "process" : [{
        "name":"is_member_of",
        "type":"dataexists",
        "db":"service",
        "expect" : true,
        "errorCode":111,
        "errorInfo":"not a valid member",
        "sql":"select * from member where pid=@{pid} and account='@{account}'"
    }]
}
]