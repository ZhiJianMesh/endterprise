        ]}
    ]    
},

{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "feature" : "base",
    "aclChecker" : "RBAC",
    "tokenChecker" : "USER",
    "comment":"按创建先后顺序，分页遍历所有帐号信息",
                
    "request": [
        {"name":"offset", "type":"int", "must":true, "min":0},
        {"name":"num", "type":"int", "must":true, "min":5, "max":100}
    ],

    "process" : [
        {
            "name":"get_users",
            "type":"rdb",
            "db":"user",
            "sqls":[
                {
                    "name":"get_total",
                    "multi":false,
                    "metas" : "each",
                    "merge":true,
                    "sql":"select count(*) total from user"
                },
                {
                    "name":"users",
                    "multi":true,
                    "metas" : "cols",
                    "sql":"select id,account,nickName,type,sex,ustatus from user
                      order by id LIMIT @{num} OFFSET @{offset}"
                }
            ]
        }
    ],
    
    "response": {
        "check":false,
        "segments":[
            {"name":"total", "type":"int"},
            {"name":"users", "type":"object", "list":true, "props":[
                {"name":"id", "type":"string", "comment":"因为js对long有精度损失，所以用string"},
                {"name":"nickName", "type":"string"},
                {"name":"ustatus", "type":"string"},
                {"name":"type", "type":"string"},
                {"name":"sex", "type":"string"},
                {"name":"account", "type":"string"}
            ]},
            {"name":"cols", "type":"string", "list":true}
        ]
    }
},

{
    "name": "search",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "feature" : "base",
    "comment":"模糊查找帐号信息",
                
    "request": [
        {"name":"s", "type":"str", "must":true, "min":1},
        {"name":"limit", "type":"int", "must":true, "min":1, "max":100}
    ],

    "process" : [
        {
            "name" : "docs",
            "type" : "search",
            "db": "user",
            "table":"user",
            "action" : "get @{limit}",
            "content" : "@{s}"
        },
        
        {
            "name":"users",
            "type":"rdb",
            "db":"user",
            "sqls":[{
                "name":"users",
                "multi":true,
                "metas" : "cols",
                "sql":"select id,account,nickName,type,sex,ustatus from user
                 where id in(@{LIST|!docs}) and ustatus='N'"
            }]
        }
    ],
    
    "response": {
        "check":false,
        "segments":[
            {"name":"users", "type":"object", "list":true, "props":[
                {"name":"id", "type":"int"},
                {"name":"nickName", "type":"string"},
                {"name":"ustatus", "type":"string"},
                {"name":"type", "type":"string"},
                {"name":"sex", "type":"string"},
                {"name":"account", "type":"string"}
            ]},
            {"name":"cols", "type":"string", "list":true}
        ]
    }
},

{
    "name": "userid",
    "method":"POST",
    "property" : "private",
    "tokenChecker" : "APP-*",
    "comment":"通过帐号列表，批量获取用户ID",

    "request": [
        {"name":"accounts", "list":true, "type":"string", "must":true, "minSize":1, "regular":"^[a-zA-Z0-9_]{3,40}$"}
    ],

    "process" : [
        {
            "name" : "ids",
            "type" : "rdb",
            "db":"user",
            "sqls" : [{
                "name":"ids",
                "metas" : "oneCol",
                "multi":true,
                "sql":"select id from user where account in(@{LIST|accounts})"
            }]
        },
        {
            "name" : "check_num",
            "type" : "var",
            "vars":[
                {"name":"idNum", "val":"@{SIZE|!ids}"},
                {"name":"accNum", "val":"@{SIZE|accounts}"}
            ],
            "onSuccess" : {
                "errorCode":"DATA_WRONG",
                "errorInfo":"exists invalid account",
                "condition":"@{CONDITION|accNum, 'i.==', idNum}" 
            }
        }
    ]
}
]