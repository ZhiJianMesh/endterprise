[
{
    "name": "add",
    "method":"POST",
    "visibility" : "private",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "tokenChecker":"USER",
    "comment":"添加新用户",

    "request": [
        {"name":"account", "type":"string", "must":true, "regular":"^[a-zA-Z0-9_]{3,40}$"},
        {"name":"password", "type":"string", "must":true, "min":1, "max":40},
        {"name":"nickName", "type":"string", "must":true, "min":1, "max":40, "comment":"昵称"}
    ],

    "process" : [
        {
            "name" : "judge_whether_user_exists",
            "type":"dataexists",
            "db":"user",
            "expect" : false, //如果存在，则返回EXISTS，否则返回OK
            "numSeg":"rowNum",
            "sqls" : [{
                "name":"countUser",
                "withMeta" : "each",
                "merge":true,
                "multi":false,
                "sql":"select count(*) rowNum from user where account='@{account}'"
            }]
        },
        {
            "name":"get_user_id",
            "type" : "var",
            "toResp" : true,
            "vars":{
                "uid":"@{SEQUENCE|'userid',i}"
            }
        },
        {
            "name" : "register",
            "type" : "rdb",
            "db":"user",
            "sqls" : [
                "insert into user(id,account,nickName,pwd)
                 values(@{uid},'@{account}','@{nickName}','@{PBKDF|6,password}')"
            ]
        },
        {
            "name" : "create_search",
            "type" : "search",
            "db":"user",
            "action" : "put",
            "table":"user",
            "did" : "@{uid}",
            "title":"@{account}",
            "summary":"@{nickName}"
        }
    ],
    
    "response":[
        {"name":"uid", "type":"int", "comment":"用户id"}
    ]
},

{
    "name": "resetPwd",
    "method":"POST",
    "visibility" : "PRIVATE",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "comment":"管理员重置密码",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0}
    ],
    
    "process" : [
        {
            "name":"generate_random_pwd",
            "type" : "var",
            "toResp" : true,
            "vars":{
                "newPwd":"@{RANDOM|s,6}"
            }
        },
        {
            "name" : "updatePwd",
            "type" : "rdb",
            "db":"user",
            "sqls" : [
                {
                    "name":"updatePwd",
                    "sql":"update user set pwd='@{PBKDF|6,newPwd}' where id=@{uid}"
                },
                {
                    "name":"removeToken",
                    "sql":"delete from token where uid=@{uid}"
                }
            ]
        }
    ],
    
    "response":[
        {"name":"newPwd", "type":"String", "comment":"新密码"}
    ]
},

{
    "name": "deActive",
    "method":"POST",
    "visibility" : "PRIVATE",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "comment":"去激活用户，使得用户暂时无法使用，超级管理员不可以去激活",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0}
    ],
    "process" : [
        {
            "name" : "de_active",
            "type" : "rdb",
            "db":"user",
            "sqls" : [
                {
                    "name":"update_status",
                    "sql":"update user set ustatus=1 where id=@{uid} and id<>1" //admin不可以去激活
                },
                {
                    "name":"remove_token",
                    "sql":"delete from token where uid=@{uid} and uid!=1"
                }
            ]
        }
    ]
},

{
    "name": "active",
    "method":"POST",
    "visibility" : "PRIVATE",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "comment":"激活用户",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0}
    ],
    
    "process" : [
        {
            "name" : "active",
            "type" : "rdb",
            "db":"user",
            "sqls" : [
                "update user set ustatus=0 where id=@{uid}"
            ]
        }
    ]
},

{
    "name": "setBaseInfo",
    "method":"POST",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "comment":"设置用户昵称、手机号、邮箱。此请求来自终端,token是用户token",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0},
        {"name":"nickName", "type":"string", "must":true, "min":1, "max":100},
        {"name":"mobile", "type":"string", "must":true, "min":1, "max":100},
        {"name":"email", "type":"string", "must":true, "min":3, "max":100, "regular":"^.+@.+$"}
    ],

    "process" : [
        {
            "name" : "setBaseInfo",
            "type" : "rdb",
            "db":"user",
            "sqls" : [
                "update user set nickName='@{nickName}',
                 mobile='@{mobile}',email='@{email}' where id=@{uid}"
            ]
        },
        {
            "name" : "update_search",
            "type" : "search",
            "db":"user",
            "action" : "update",
            "table":"user",
            "did" : "@{uid}",
            "summary":"@{nickName} @{SUBSTR|mobile,0,3} @{SUBSTR|mobile,7,4} @{SUBSTR|email,0,5}"
        }
    ],
    "response":[]
},

{
    "name": "getBaseInfo",
    "method":"GET",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "comment":"查询基本信息，此请求来自终端,token是用户token",
    
    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0}
    ],
    
    "process" : [
        {
            "name" : "baseInfo",
            "type" : "rdb",
            "db":"user",
            "sqls" : [
                {
                    multi:false,
                    merge:true,
                    withMeta:"each",
                    sql:"select account,nickName,mobile,email,loginTime,ustatus
                     from user where id=@{uid}"
                },
                {
                    name:"groups",
                    multi:true,
                    withMeta:"each",
                    ignores:[2001],
                    sql:"select g.id,g.name,m.title from grp g,member m
                     where m.uid=@{uid} and g.id=m.gid"
                },
                {
                    name:"powers",
                    multi:true,
                    withMeta:"each",
                    ignores:[2001],
                    sql:"select service,role,power from powers where uid=@{uid}"
                }
            ]
        }
    ],
    "response":{
        "check":false,
        "segments":[
            {"name":"account", "type":"string"},
            {"name":"nickName", "type":"string"},
            {"name":"mobile", "type":"string"},
            {"name":"email", "type":"string"},
            {"name":"loginTime", "type":"long"}
        ]
    }
},

{
    "name": "setInfo",
    "method":"POST",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "comment":"设置用户附加信息。此请求来自终端,token是用户token",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0},
        {"name":"name", "type":"string", "must":true, "regular":"^[a-zA-Z0-9_]{1,100}$"},
        {"name":"val", "type":"string", "must":true, "min":1, "max":4096}
    ],

    "process" : [
        {
            "name" : "setInfo",
            "type" : "rdb",
            "db":"user",
            "sqls" : [
                 "replace into info(uid,name,val) values(@{uid},'@{name}','@{val}')"
            ]
        }
    ]
},

{
    "name": "getInfo",
    "method":"GET",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",    
    "comment":"查询用户附加信息。此请求来自终端,token是用户token",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0},
        {"name":"name", "type":"string", "must":true, "min":1, "max":100}
    ],

    "process" : [
        {
            "name" : "info",
            "type" : "rdb",
            "db":"user",
            "sqls" : [{
                "multi" : false,
                "merge" : true,
                "sql" : "select name,val from info where uid=@{uid} and name='@{name}'"
            }]
        }
    ],
    
    "response" : [
        {"name":"val", "type":"string"}
    ]
},

{
    "name": "getInfos",
    "method":"GET",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",    
    "comment":"查询所有用户附加信息。此请求来自终端,token是用户token",
    
    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0}
    ],
    
    "process" : [
        {
            "name" : "infos",
            "type" : "rdb",
            "db":"user",
            "sqls" : [{
                "name" : "infos",
                "multi" : true,
                "withMeta" : "each",
                "sql" : "select name,val from info where uid=@{uid}"
            }]
        }
    ],
    
    "response" : [
        {"name":"infos", "type":"object", "list":true, "must":true, "checkAll":false, "props":[
            {"name":"name", "type":"string"},
            {"name":"val", "type":"string"}
        ]}
    ]    
},

{
    "name": "list",
    "method":"GET",
    "visibility" : "private",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "tokenChecker" : "USER",
    "comment":"按创建先后顺序，分页遍历所有帐号信息",
                
    "request": [
        {"name":"offset", "type":"int", "must":true, "min":0},
        {"name":"num", "type":"int", "must":true, "min":5, "max":100}
    ],

    "process" : [
        {
            "name":"get_users",
            "type":"rdb",
            "db":"user",
            "sqls":[
                {
                    "name":"get_total",
                    "multi":false,
                    "withMeta" : "each",
                    "merge":true,
                    "sql":"select count(*) total from user"
                },
                {
                    "name":"users",
                    "multi":true,
                    "withMeta" : "cols",
                    "sql":"select id,account,nickName,mobile,ustatus from user
                      order by id LIMIT @{num} OFFSET @{offset}"
                }
            ]
        }
    ],
    
    "response": {
        "check":false,
        "segments":[
            {"name":"total", "type":"int"},
            {"name":"users", "type":"object", "list":true, "checkAll":false, "props":[
                {"name":"id", "type":"string", "comment":"因为js对long有精度损失，所以用string"},
                {"name":"nickName", "type":"string"},
                {"name":"mobile", "type":"string"},
                {"name":"account", "type":"string"}
            ]}
        ]
    }
},

{
    "name": "search",
    "method":"GET",
    "visibility" : "private",
    "tokenChecker" : "USER",
    "feature" : "user",
    "aclChecker" : "RBAC",
    "comment":"模糊查找帐号信息",
                
    "request": [
        {"name":"s", "type":"str", "must":true, "min":1},
        {"name":"limit", "type":"int", "must":true, "min":1, "max":100}
    ],

    "process" : [
        {
            "name" : "docs",
            "type" : "search",
            "db": "user",
            "table":"user",
            "action" : "get @{limit}",
            "content" : "@{s}"
        },
        
        {
            "name":"users",
            "type":"rdb",
            "db":"user",
            "sqls":[{
                "name":"users",
                "multi":true,
                "withMeta" : "cols",
                "sql":"select id,account,nickName,mobile,ustatus from user
                 where id in(@{LIST|!docs}) and ustatus=0"
            }]
        }
    ],
    
    "response": {
        "check":false,
        "segments":[
            {"name":"users", "type":"object", "list":true, "checkAll":false, "props":[
                {"name":"id", "type":"int"},
                {"name":"nickName", "type":"string"},
                {"name":"mobile", "type":"string"},
                {"name":"account", "type":"string"}
            ]}
        ]
    }
},

{
    "name": "userid",
    "method":"POST",
    "visibility" : "private",
    "tokenChecker" : "OAUTH",
    "feature":"super",
    "comment":"通过帐号列表，批量获取用户ID",

    "request": [
        {"name":"accounts", "list":true, "type":"string", "must":true, "minSize":1, "regular":"^[a-zA-Z0-9_]{3,40}$"}
    ],

    "process" : [
        {
            "name" : "ids",
            "type" : "rdb",
            "db":"user",
            "sqls" : [{
                "name":"ids",
                "withMeta" : "none",
                "multi":true,
                "oneCol":true,
                "sql":"select id from user where account in(@{LIST|accounts})"
            }]
        },
        {
            "name" : "check_num",
            "type" : "js",
            "script" : "
                if(@{SIZE|accounts}>@{SIZE|!ids}) {
                    Mesh.error(RetCode.DATA_WRONG, 'exists invalid account');
                } else {
                    Mesh.success({});
                }
            "
        }
    ]
}
]