{
    "name": "getInfos",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "feature" : "base",
    "aclChecker" : "RBAC",
    "comment":"查询其他用户所有附加信息。此请求来自终端,token是用户token",
    
    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0}
