[
{
    "name" : "set",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "员工设置自己的付薪帐号",

    "request": [
        {"name":"bank", "type":"string", "must":true, "comment":"银行全称"},
        {"name":"account", "type":"string", "must":true, "comment":"银行帐号"},
        {"name":"name", "type":"string", "must":true, "comment":"帐号姓名"}
    ],

    "process" : [
        {
            "name" : "set_bank_acc",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                "replace into bankacc(id,type,bank,account,name)
                 values(@{#tokenCaller},'EMPL','@{bank}','@{account}','@{name}')"
            ]
        }
    ]
},
{
    "name" : "get",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "员工查询自己的付薪帐号",

    "process" : [
        {
            "name" : "get_bank_acc",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [{
                "name":"acc",
                "merge":true,
                "multi":false,
                "sql":"select bank,account,name from bankacc
                 where id=@{#tokenCaller} and type='EMPL'"
            }]
        }
    ]
},
{
    "name" : "add",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "财务人员添加银行帐号",

    "request": [
        {"name":"type", "type":"string", "must":true, "options":["PER","ENT"], "comment":"类型"},
        {"name":"bank", "type":"string", "must":true, "comment":"银行全称"},
        {"name":"account", "type":"string", "must":true, "comment":"银行帐号"},
        {"name":"name", "type":"string", "must":true, "comment":"帐号姓名"}
    ],

    "process" : [
        {
            "name" : "gen_id",
            "type" : "var",
            "toResp" : true,
            "vars": {"id" : "@{SEQUENCE|i,bankaccid}"}
        },
        {
            "name" : "add_bank_acc",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                "replace into bankacc(id,type,bank,account,name)
                 values(@{id},'@{type}','@{bank}','@{account}','@{name}')"
            ]
        }
    ]
},
{
    "name" : "update",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "财务人员修改银行帐号",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"ID"},
        {"name":"type", "type":"string", "must":true, "options":["PER","ENT"], "comment":"类型"},
        {"name":"bank", "type":"string", "must":true, "comment":"银行全称"},
        {"name":"account", "type":"string", "must":true, "comment":"银行帐号"},
        {"name":"name", "type":"string", "must":true, "comment":"帐号姓名"}
    ],

    "process" : [
        {
            "name" : "add_bank_acc",
            "type" : "rdb",
            "db" : "finance",
            "sqls" : [
                "update bankacc set 
                    bank='@{bank}',
                    account='@{account}',
                    name='@{name}'
                  where id=@{id} and type='@{type}'"
            ]
        }
    ]
},
{
    "name" : "remove",
    "method" : "DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "财务人员删除银行帐号",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":0, "comment":"ID"},
        {"name":"type", "type":"string", "must":true, "options":["PER","ENT"], "comment":"类型"}
    ],

    "process" : [
        {
            "name" : "remove_bank_acc",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                "delete from bankacc where id=@{id} and type='@{type}'"
            ]
        }
    ]
}
]