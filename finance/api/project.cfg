[
{
    "name" : "report",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "项目盈亏报表",

    "vars": [
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目ID"},
        {"name":"start", "type":"int", "must":true, "comment":"开始时间，UTC月数"},
        {"name":"end", "type":"int", "must":true, "comment":"结束时间，UTC月数"}
    ],

    "process" : [
        {"macro" : "is_prj_stakeholder", "#PID#" : "@{pid}"},
        {
            "name" : "get_snapshot",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                {
                    "name" : "collection",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select 
                         workload,salary,subsidy,expense,expense,resource,
                         receivable,income,payable,pay
                         from prjreport where pid=@{pid}"
                },
                {
                    "name" : "snapshot",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select month,workload,salary,subsidy,expense,
                         expense,resource,receivable,income,payable,pay
                         from prjsnapshot
                     where pid=@{pid} and month>@{start}-1 and month<@{end}+1
                     order by month asc"
                }
            ]
        }
    ]
},
{
    "name": "share",
    "method":"PUT",
    "property" : "private",
    "tokenChecker" : "APP-hr",
    "comment":"设置项目工资分摊数据，由hr服务在项目经理确认分摊比率时调用",

    "request": [
        {"name":"uid", "type":"int", "must":true, "min":0, "comment":"帐号ID"},
        {"name":"month", "type":"int", "must":true, "comment":"月份，1970年到现在的月份数"},
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目ID"},
        {"name":"ratio", "type":"float", "must":true, "comment":"分摊比率"}
    ],

    "process" : [{
        "name" : "set_prj_share",
        "type" : "rdb",
        "db": "finance",
        "sqls" : [
            "replace into salaryshare(uid,month,pid,ratio)
             values(@{uid},@{month},@{pid},@{ratio})"
        ]
    }]
},
{
    "name": "setreport",
    "method":"PUT",
    "property" : "private",
    "tokenChecker" : "APP-hr,storage",
    "comment":"设置报表数据，由其他服务调用",

    "request": [
        {"name":"list", "type":"object", "must":true, "list":true, "min":1, "props":[
            {"name":"pid", "type":"int",  "must":true, "min":0, "comment":"项目ID"},
            {"name":"seg", "type":"string", "must":true,
             "options":["workload","resource","receivable","income","payable","income"],
             "comment":"字段名，传字段名的方式不好，这里做了限制，同时为了方便，也就这么干了"},
            {"name":"val", "type":"double", "must":true, "comment":"字段值"}
        ], "comment":"报告列表"}
    ],

    "process" : [{
        "name" : "set_report_data",
        "type" : "rdb",
        "db": "finance",
        "sqls" : [
            "js:var list=@{list}; var sqls=[];
            for(var l of list) {
                sqls.push('update prjreport set @{seg}=@{seg}+', l.val, ' where pid=', l.pid);
            }
            DB.sql(sqls.join(''));
            "
        ]
    }]
}
]