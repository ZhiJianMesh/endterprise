[
{
    "name" : "apply",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "申请回款",

    "request": [
        {"name":"pid", "type":"int", "must":true, "comment":"项目ID"},
        {"name":"prjName", "type":"string", "must":true, "comment":"项目名称，冗余，便于查询"},
        {"name":"maybeAt", "type":"int", "must":true, "comment":"可能的到款日期，UTC分钟"},
        {"name":"mode", "type":"string", "must":true, "options":["BANK","CASH","WX","ALIP"], "comment":"支付方式"},
        {"name":"bank", "type":"int", "must":true, "comment":"付款银行，从bankacc中选择"},
        {"name":"val", "type":"double", "must":true, "comment":"金额"},
        {"name":"cmt", "type":"string", "must":true, "comment":"描述"}
    ],

    "process" : [
        {
            "name":"gen_income_id",
            "toResp":true,
            "vars":{
                "id":"@{SEQUENCE|i,incomeid}"
            }
        },
        {
            "name" : "add_income_apply",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                "insert into income(id,pid,prjName,applyAt,maybeAt,bank,mode,val,cmt,submitter)
                 values(@{id},@{pid},'@{prjName}',@{NOW|unit60000},@{maybeAt},@{bank},
                 '@{mode}',@{val},'@{cmt}','@{#tokenAcc}')"
            ]
        },
        {
            "name" : "add_receivable_balance",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                //更新项目报表
                "update prjreport set receivable=receivable+@{val} where pid=@{pid}",
                "update balance set val=val+@{!val} where type='CUR_RECV'"
            ]
        }
    ]
},
{
    "name" : "confirm",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "确认回款，在收到回款过后调用",
    
    "request": [
        {"name":"id", "type":"int", "must":true, "comment":"回款id"},
        {"name":"sn", "type":"string", "must":true,  "comment":"银行流水号"}
    ],

    "process" : [
        {
            "name" : "cofirm_income",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "expected":{"num":1,"code":111,"info":"no right"},
                    "sql":"update income set
                        payAt=@{NOW|unit60000},
                        cfmAcc='@{#tokenAcc}',
                        sn='@{sn}',
                        state='OK'
                    where id=@{id} and state='WAIT'"
                },
                {
                    "name" : "income_val",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select pid,val from income where id=@{id}"
                }
            ]
        },
        {
            "name" : "update_balance",
            "type" : "rdb",
            "db" : "finance",
            "comment" : "增加公司现金，并同时减少应收账款数量",
            "sqls" : [
                "update prjreport set receivable=receivable-@{!val},income=income+@{!val} where pid=@{!pid}",
                "update balance set val=val+@{!val} where type='CUR_CASH'",
                "update balance set val=val-@{!val} where type='CUR_RECV'"
            ]
        }
    ],
    "response":[]
},
{
    "name" : "list",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "查询回款记录",

    "request": [
        {"name":"offset", "type":"int", "must":true, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "comment":"数量"},
        {"name":"state", "type":"string", "must":false,
         "options":["OK","WAIT","BAD"], "comment":"需要查询的状态"}             
    ],
    
    "process" : [
        {
            "name" : "list_incomes",
            "type" : "rdb",
            "db" : "log",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select id,pid,applyAt,maybeAt,payAt,
                        risk,state,mode,val,cmt,prjName,submitter
                      from income
                     where @{IFVALID|state, `state='`, state, `'`}
                      order by maybeAt desc
                      LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name" : "get_total",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select count(*) total from income
                     @{IFVALID|state, `where state='`, state, `'`}"
                }
            ]
        }
    ]
},
{
    "name" : "list_by_prj",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "以项目相关人身份查询回款记录",
            
    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目id"},
        {"name":"offset", "type":"int", "must":true, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "comment":"数量"}
    ],
    "process" : [
        {"macro":"is_prj_stakeholder", "#PID#":"@{pid}"},
        {
            "name" : "list_incomes",
            "type" : "rdb",
            "db" : "log",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select id,pid,applyAt,maybeAt,payAt,
                        risk,state,mode,val,cmt,prjName,submitter
                        from income
                     where pid=@{pid}
                      order by maybeAt desc
                      LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name" : "get_total",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select count(*) total from income where pid=@{pid}"
                }
            ]
        }
    ]
},
{
    "name" : "get",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "查询指定的回款记录详情",

    "request": [
        {"name":"id", "type":"int", "must":true, "comment":"回款id"}
    ],
            
    "process" : [
        {
            "name" : "get_income",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "name" : "income",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select i.pid,i.applyAt,i.maybeAt,i.payAt,
                        i.risk,i.state,i.mode,i.val,i.bank,i.sn,i.cfmAcc,
                        i.cmt,i.prjName,i.submitter,
                        b.bank,b.account bankAcc,b.name
                      from income i,bankacc b
                     where i.id=@{id} and b.id=i.bank and b.type<>'EMPL'"
                }
            ]
        }
    ]
},
{
    "name" : "remove",
    "method" : "DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "提交人删除回款申请记录，未确认的回款才可以删除",
    
    "request": [
        {"name":"id", "type":"int", "must":true, "comment":"回款id"}
    ],

    "process" : [
        {
            "name" : "rmv_income",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "name" : "income_val",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select pid,val from income
                       where id=@{id} and submitter='@{#tokenAcc}'"
                },
                {
                    "expected" : {"num":1, "code":111, "info":"no right"},
                    "sql" : "delete from income 
                      where id=@{id} and state<>'OK'
                        and submitter='@{#tokenAcc}'"
                }
            ]
        },
        {
            "name" : "update_balance",
            "type" : "rdb",
            "db" : "finance",
            "comment" : "减少应收账款数量",
            "sqls" : [
                "update prjreport set receivable=receivable-@{!val} where pid=@{!pid}",
                "update balance set val=val-@{!val} where type='CUR_RECV'"
            ]
        }
    ],
    "response":[]
}
]