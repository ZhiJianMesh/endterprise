[
{
    "name" : "add",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"admin",
    "comment" : "增加资产负债表项目，CUR_CASH不可添加，初始化时已添加",

    "vars": [
        {"name":"start", "type":"int", "must":true, "comment":"开始生效时间，UTC分钟"},
        {"name":"end", "type":"int", "must":true, "comment":"结束时间，UTC分钟"},
        {"name":"type", "type":"string", "must":true, "options":[
            "CUR_SINV","CUR_SDEBT","CUR_SBILL","CUR_RECV","CUR_INVT","CUR_ACCR",
            "FIX_EQUIP","FIX_LDEBT","FIX_STOCK",
            "VIR_COPY","VIR_PATENT","VIR_BRAND",
            "CDEBT_SHORT","CDEBT_NEEDPAY","CDEBT_SBILL","CDEBT_SALARY","CDEBT_TAX","CDEBT_ACCR",
            "FDEBT_LDEBT","FDEBT_NEEDPAY"
        ], "comment":"类型"},
        {"name":"val", "type":"double", "must":true, "comment":"量值"},
        {"name":"cmt", "type":"string", "must":true, "comment":"描述"}
    ],

    "process" : [
        {
            "name":"gen_balance_id",
            "type":"var",
            "toResp":true,
            "vars":{"id":"@{SEQUENCE|i,balanceid}"}
        },
        {
            "name" : "add_balance_item",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                "insert into balance(id,type,start,end,val,cmt)
                 values(@{id},'@{type}',@{start},@{end],@{val},'@{cmt}')"
            ]
        },
        {
            "name" : "upd_balance_item",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                "update balance set val=val+@{val] where type='@{type}'"
            ]
        }
    ]
},
{
    "name" : "remove",
    "method" : "DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"admin",
    "comment" : "删除资产负债表项目",
    
    "vars": [
        {"name":"id", "type":"int", "must":true, "comment":"项目ID"}
    ],

    "process" : [
        {
            "name" : "rmv_balance_item",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "name" : "balance_val",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select val,type from balance where id=@{id}"
                },
                "delete from balance where id=@{id} and id>99"
            ]
        },
        {
            "name" : "upd_balance_item",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                "update balance set val=val-@{!val] where type='@{!type}'"
            ]
        }
    ]
},
{
    "name" : "savesnapshot",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "APP-schedule",
    "comment" : "定期保存资产负债表快照",
            
    "process" : [
        {
            "name" : "save_snapshot",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "replace into snapshot(month,type,val)
                        select @{NOW|months},type,val from balance"
                }
            ]
        }
    ]
},
{
    "name" : "snapshot",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"admin",
    "comment" : "资产负债表快照",
    
    "vars": [
        {"name":"start", "type":"int", "must":true, "comment":"开始时间，UTC月数"},
        {"name":"end", "type":"int", "must":true, "comment":"结束时间，UTC月数"}
    ],
            
    "process" : [
        {
            "name" : "get_snapshot",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select month,type,val from snapshot
                         where month>@{start}-1 and month<@{end}+1
                         order by month asc"
                }
            ]
        }
    ]
},
{
    "name" : "list",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"admin",
    "comment" : "资产负债表操作记录",
    
    "vars": [
        {"name":"end", "type":"int", "must":true, "comment":"结束时间，UTC分钟"}
    ],
            
    "process" : [
        {
            "name" : "get_snapshot",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select id,type,val,start,end,cmt from balance
                         where end<@{end}+1
                         order by id desc"
                }
            ]
        }
    ]
}
]