[
{
    "name" : "apply",
    "method" : "POST",
    "property" : "private",
    "tokenChecker" : "APP-storage",
    "comment" : "申请付款",

    "request": [
        {"name":"pid", "type":"int", "must":true, "comment":"项目ID"},
        {"name":"expectAt", "type":"int", "must":true, "comment":"期望的付款日期，UTC分钟"},
        {"name":"mode", "type":"string", "must":true, "options":["BANK","CASH","WX","ALIP"], "comment":"支付方式"},
        {"name":"bank", "type":"int", "must":true, "comment":"付款银行，从bankacc中选择"},
        {"name":"val", "type":"double", "must":true, "comment":"额度"},
        {"name":"cmt", "type":"string", "must":true, "comment":"描述"}
    ],

    "process" : [
        {
            "name":"gen_pay_id",
            "toResp":true,
            "vars":{"id":"@{SEQUENCE|i,payid}"}
        },
        {
            "name" : "add_pay_apply",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                "insert into pay(id,pid,applyAt,expectAt,bank,mode,val,cmt)
                 values(@{id},@{pid},@{NOW|unit60000},@{expectAt},@{bank},
                 '@{mode}',@{val},'@{cmt}')",
                 
                //更新项目报表
                "update prjreport set payable=payable+@{val} where pid=@{pid}"
            ]
        },
        {
            "name" : "add_payable_balance",
            "type" : "rdb",
            "db":"finance",
            "sqls" : [
                "update balance set val=val+@{!val} where type='CDEBT_NEEDPAY'"
            ]
        }
    ]
},
{
    "name" : "confirm",
    "method" : "PUT",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"admin",
    "comment" : "确认收款，在收到回款过后调用",
    
    "request": [
        {"name":"id", "type":"int", "must":true, "comment":"回款id"},
        {"name":"sn", "type":"string", "must":true,  "comment":"银行流水号"}
    ],
            
    "process" : [
        {
            "name" : "cofirm_pay",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "expected":{"num":1,"code":111,"info":"no right"},
                    "sql":"update pay set
                        payAt=@{NOW|unit60000},
                        cfmAcc='@{#tokenAcc}',
                        sn='@{sn}',
                        state='OK'
                    where id=@{id} and state='WAIT'"
                },
                {
                    "name" : "pay_val",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select pid,val from pay where id=@{id}"
                },
                "update prjreport set
                    payable=payable-@[!val],
                    pay=pay+@[!val]
                  where pid=@[!pid]"
            ]
        },
        {
            "name" : "update_balance",
            "type" : "rdb",
            "db" : "finance",
            "comment" : "增加公司现金，并同时减少应收账款数量",
            "sqls" : [
                "update balance set val=val+@{!val} where type='CUR_CASH'",
                "update balance set val=val-@{!val} where type='CUR_NEEDPAY'"
            ]
        }
    ],
    "response":[]
},
{
    "name" : "list",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "查询支付记录",
            
    "request": [
        {"name":"offset", "type":"int", "must":true, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "comment":"数量"},
        {"name":"state", "type":"string", "must":false, "options":["OVER","WAIT"], "comment":"需要查询的状态"}
    ],
    
    "process" : [
        {
            "name" : "list_pays",
            "type" : "rdb",
            "db" : "log",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select i.id,i.pid,i.applyAt,i.expectAt,i.payAt,
                        i.risk,i.state,i.mode,i.val,i.cmt,p.name prjName
                        from pay i,project p
                     where p.id=i.pid @{IFVALID|state, `and state='`, state, `'`}
                      order by i.expectAt desc
                      LIMIT @{num} OFFSET @{offset}"
                }
            ]
        }
    ]
},
{
    "name" : "list_by_prj",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment" : "以项目相关人身份查询付款记录",
            
    "request": [
        {"name":"pid", "type":"int", "must":true, "min":0, "comment":"项目id"},
        {"name":"offset", "type":"int", "must":true, "comment":"偏移"},
        {"name":"num", "type":"int", "must":true, "comment":"数量"}
    ],
    "process" : [
        {
            "name" : "list_pays",
            "type" : "rdb",
            "db" : "log",
            "sqls" : [
                {
                    "name" : "list",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select i.id,i.pid,i.applyAt,i.expectAt,i.payAt,
                        i.risk,i.state,i.mode,i.val,i.cmt,p.name prjName
                      from pay i,project p
                     where i.pid=@{pid} and p.id=@{pid}
                      and (p.leader='@{#tokenAcc}' or p.owner='@{#tokenAcc}')
                      order by i.expectAt desc
                      LIMIT @{num} OFFSET @{offset}"
                }
            ]
        }
    ]
},
{
    "name" : "get_by_prj",
    "method" : "GET",
    "property" : "private",
    "feature":"finance",
    "comment" : "项目相关人查询指定的回款记录",

    "request": [
        {"name":"id", "type":"int", "must":true, "comment":"回款id"}
    ],

    "process" : [
        {
            "name" : "get_pay",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "name" : "pay",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select i.id,i.pid,i.applyAt,i.expectAt,i.payAt,
                        i.risk,i.state,i.mode,i.val,i.bank,i.sn,i.cfmAcc,
                        i.cmt,p.name prjName,b.bank,b.account bankAcc,b.name
                       from pay i,project p,bankacc b
                     where i.id=@{id} and p.id=i.pid
                       and (p.leader='@{#tokenAcc}' or p.owner='@{#tokenAcc}')
                       and b.id=i.bank and b.type<>'EMPL'"
                }
            ]
        }
    ]
},
{
    "name" : "get",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "aclChecker" : "RBAC",
    "feature":"finance",
    "comment" : "查询指定的回款记录",
    
    "request": [
        {"name":"id", "type":"int", "must":true, "comment":"回款id"}
    ],
            
    "process" : [
        {
            "name" : "get_pay",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "name" : "pay",
                    "metas" : "each",
                    "merge" : true,
                    "multi" : false,
                    "sql" : "select i.id,i.pid,i.applyAt,i.expectAt,i.payAt,
                        i.risk,i.state,i.mode,i.val,i.bank,i.sn,i.cfmAcc,
                        i.cmt,p.name prjName,b.bank,b.account bankAcc,b.name
                      from pay i,project p,bankacc b
                     where i.id=@{id} and p.id=i.pid
                       and b.id=i.bank and b.type<>'EMPL'"
                }
            ]
        }
    ]
},
{
    "name" : "remove",
    "method" : "DELETE",
    "property" : "private",
    "tokenChecker" : "APP-crm",
    "comment" : "删除付款申请记录，未确认的付款才可以删除",
    
    "request": [
        {"name":"id", "type":"int", "must":true, "comment":"付款id"}
    ],

    "process" : [
        {
            "name" : "rmv_income",
            "type" : "rdb",
            "db":"log",
            "sqls" : [
                {
                    "name" : "pay_val",
                    "metas" : "each",
                    "merge" : false,
                    "multi" : true,
                    "sql" : "select pid,val from pay
                         where id=@{id} and state<>'OK'"
                },
                "delete from pay where id=@{id}",
                "update prjreport set payable=payable-@[!val] where pid=@[!pid]"
            ]
        },
        {
            "name" : "update_balance",
            "type" : "rdb",
            "db" : "finance",
            "comment" : "减少应付账款数量",
            "sqls" : [
                 "update balance set val=val-@{!val} where type='CUR_RECV'"
            ]
        }
    ]
}
]