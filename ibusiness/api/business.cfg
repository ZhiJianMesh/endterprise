        {
            "name":"create_workflow",
            "comment":"启动差旅审批电子流，返回flowid",
            "type" : "call",
            "service": "workflow",
            "method":"POST",
            "url":"/create",
            "tokenSign":"APP",
            "parameters":"{
                \"name\":\"busi\",
                \"did\":\"@{id}\",
                \"creator\":\"@{account}\",
                \"descr\":\"@{!prj.name}\",
