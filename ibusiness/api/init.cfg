[
{
    "name" : "__initseqid",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "INIT",
    "comment" : "初始化序列号。两个下划线开头的接口，在单例环境中启动时会自动调用",

    "process" : [{
        "name" : "init_business_sequences",
        "type" : "call",
        "service" : "seqid",
        "method" : "POST",
        "url" : "/inits",
        "tokenSign" : "APP",
        "comment" : "初始化business的序列号",
        "parameters":"{
            \"ids\":[
                {\"name\":\"businessid\",\"begin\":1}
            ]
        }"
    }],
    "response":[]
},
{
    "name" : "__initWorkFlow",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "INIT",
    "comment" : "初始化ibusiness所需要的工作流",

    "process" : [
        {
            "name" : "create_business_workflow",
            "comment" : "创建差旅审批工作流",
            "type" : "call",
            "service" : "workflow",
            "method" : "POST",
            "url" : "/flow/init",
            "tokenSign" : "APP",
            "parameters" : {
                "service" : "ibusiness",
                "name": "busi",
                "dispName": "差旅审批工作流",
                "callback": "/business/wfcallback",
                "steps":[
                    {"type":"O","name":"init","comment":"init","ext":"{}"},
                    {"type":"O","name":"pm_confirm1","comment":"project manager confirm apply","ext":"{}"},
                    {"type":"O","name":"finish","comment":"finish work","ext":"{}","signer":"0"}, //给创建人执行
                    {"type":"O","name":"om_confirm2","comment":"project manager confirm the job","ext":"{}","signer":"1"} //给PM确认
                ]
            }
        }
    ],
    "response":[]
}
]