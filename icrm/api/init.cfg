[
{
    "name" : "__initseqid",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "INIT",
    "comment" : "初始化CRM所需的各种序列号。两个下划线开头的接口，在单例环境中启动时会自动调用",

    "process" : [
        {
            "name" : "init_sequence",
            "type" : "call",
            "service" : "seqid",
            "method" : "POST",
            "url" : "/inits",
            "tokenSign" : "APP",
            "comment" : "初始化SKU的序列号",
            "parameters" : "{\"ids\":[
                {\"name\":\"skuid\",\"begin\":1},
                {\"name\":\"customer\",\"begin\":1},
                {\"name\":\"contact\",\"begin\":1},
                {\"name\":\"order\",\"begin\":1},
                {\"name\":\"pay\",\"begin\":1},
                {\"name\":\"service\",\"begin\":1}
            ]}"
        }
    ],
    "response":[]
},

{
    "name" : "__initWorkFlow",
    "method" : "GET",
    "property" : "private",
    "tokenChecker" : "INIT",
    "comment" : "初始化CRM所需要的工作流。两个下划线开头的接口，在单例环境中启动时会自动调用",

    "process" : [
        {
            "name" : "get_flow_ver",
            "type" : "call",
            "service" : "config",
            "method" : "GET",
            "url" : "/getWithDefault?k=flowVer&v=0",
            "tokenSign" : "APP",
            "comment" : "获得工作流定义的版本号，用于防止重复执行",
            "onSuccess" : {
                "errorCode":"EXISTS",
                "errorInfo":"already created",
                "condition":"@{CONDITION|!v,'i.<',100}"//版本从100开始
            }
        },
        {
            "name" : "create_customer_workflow",
            "comment" : "创建客户审批工作流，销售体系审批新增客户是否符合公司要求",
            "type" : "call",
            "service" : "workflow",
            "method" : "POST",
            "url" : "/flow/create",
            "tokenSign" : "APP",
            "parameters" : {
                "name" : "customer",
                "dispName" : "客户审批工作流",
                "callback" : "/wfcallback/customer"
            }
        },
        {
            "name" : "create_order_workflow",
            "comment" : "创建订单审批工作流，审批新增订单是否符合公司要求",
            "type" : "call",
            "service" : "workflow",
            "method" : "POST",
            "url" : "/flow/create",
            "tokenSign" : "APP",
            "parameters" : {
                "name" : "order",
                "dispName" : "订单审批工作流",
                "callback" : "/wfcallback/order"
            }
        },
        {
            "name" : "set_flow_ver",
            "type" : "call",
            "service" : "config",
            "method" : "PUT",
            "url" : "/put",
            "tokenSign" : "APP",
            "parameters" : {"k":"flowVer","v":"100"},
            "comment" : "设置工作流定义的版本号，用于防止重复执行"
        }
    ],
    "response":[]
}
]