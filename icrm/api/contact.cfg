[
{
    "name": "add",
    "method":"POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"增加客户，只要能查看客户，就可以在下面添加联系人",

    "request": [
        {"name":"customer", "type":"int", "must":true, "min":1, "comment":"客户id"},
        {"name":"name", "type":"string", "must":true, "min":1, "max":30, "comment":"联系人姓名"},
        {"name":"sex", "type":"int", "must":true, "min":0, "max":1, "comment":"性别，0：男，1：女"},
        {"name":"level", "type":"int", "must":true, "min":0, "max":5, "comment":"重要度"},
        {"name":"birthday", "type":"int", "must":false, "default":0, "comment":"生日，UTC天，本质为UTC/8640000"},
        {"name":"post", "type":"string", "must":false, "max":100, "default":"", "comment":"职位"},
        {"name":"phone", "type":"string", "must":false, "max":100, "default":"", "regular":"\\d{6,11}(,\\d{6,11})*", "comment":"电话，多个以逗号分隔"},
        {"name":"ePhone", "type":"string", "must":false, "max":100, "default":"", "comment":"qq、微信等，多个以逗号分隔，比如‘0:qq号,1:微信号’"},
        {"name":"address", "type":"string", "must":false, "max":100, "default":"", "comment":"地址"},
        {"name":"comment", "type":"string", "must":false, "default":"", "comment":"扩展信息，可自定义"}
    ],

    "process" : [
        {"macro": "has_right", "#DID#":"@{customer}", "#TYPE#":"CU", "comment":"拥有查看权限就可以增加联系人，比如技术服务人员"},
        {
            "name":"get_contact_id",
            "type" : "var",
            "vars":{
                "contactId":"@{SEQUENCE|i,'contact'}"
            }
        },
        {
            "name" : "add",
            "type" : "rdb",
            "db": "crm",
            "comment":"添加客户联系人",
            "sqls" : [
                "insert into contacts(id,customer,name,sex,level,post,
                    phone,ePhone,address,birthday,creator,createAt,cmt) values
                    (@{contactId},@{customer},'@{name}',@{sex},@{level},'@{post}',
                    '@{ENCODE|contactKey,phone}',
                    '@{ENCODE|contactKey,ePhone}',
                    '@{ENCODE|contactKey,address}',
                    @{birthday},'@{#tokenAcc}',@{NOW|unit60000},'@{comment}')",
                      
                "insert into power(account,type,did,endT,power)
                   values('@{#tokenAcc}','CT',@{contactId},2147483647,'O')", //给创建人赋权
                
                {
                    "comment":"给客户流程参与人赋予读权限",
                    "sql":"insert or ignore into power(account,type,did,endT,power)
                       select account,'CT',@{contactId},2147483647,'F' from power
                       where did=@{customer} and type='CU' and endT>@{NOW|unit60000} and power in('O','W')"
                },

                "insert or ignore into reports(account,reportAt)
                 select account,@{NOW|unit86400000} from power
                   where did=@{customer} and type='CU' and power in('O','W');
                 update reports set contact=contact+1 where account
                  in(select account from power where did=@{customer} and type='CU' and power in('O','W'))
                  and reportAt=@{NOW|unit86400000}"
            ]
        },
        {
            "name" : "createSearch",
            "type" : "search",
            "db": "crm",
            "action" : "put",
            "table":"contact",
            "did" : "@{contactId}",
            "title" : "@{name}",
            "summary" : "@{address} @{SUBSTR|phone,0,3} @{SUBSTR|phone,7,4} @{post}",
            "content" : "@{CLEAN|comment}"
        }
    ],
    "response":[]
},

{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"删除联系人，同时删除联系记录",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"联系人id"}
    ],

    "process" : [
        {"macro": "is_contact_owner", "#DID#":"@{id}"},
        {
            "name" : "remove",
            "type" : "rdb",
            "db": "crm",
            "comment":"删除联系人",
            "sqls" : [
                {
                    "name":"get_customer",
                    "metas" : "each",
                    "multi":false,
                    "merge":true,
                    "sql":"select customer from contacts where id=@{id}"
                },
            
                "delete from touchlogs where customer=@[!customer] and contact=@{id}",
                "delete from contacts where id=@{id}",
                "delete from power where did=@{id} and type='CT'"
            ]
        },
        {
            "name" : "removeSearch",
            "type" : "search",
            "db": "crm",
            "action" : "rmv",
            "table":"contact",
            "did" : "@{id}"
        }
    ],
    "response":[]
},

{
    "name": "modify",
    "method":"POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"修改联系人信息",

    "request": [
        {"name":"id", "type":"int",  "must":true, "min":0, "comment":"联系人id"},
        {"name":"name", "type":"string", "must":true, "min":1, "max":30, "comment":"联系人姓名"},
        {"name":"sex", "type":"int", "must":false, "min":0, "max":1, "comment":"性别"},
        {"name":"level", "type":"int", "must":false, "min":0, "max":5, "comment":"重要度0-5"},
        {"name":"birthday", "type":"int", "must":false, "comment":"生日，UTC天，本质为UTC/8640000"},
        {"name":"post", "type":"string", "must":false, "comment":"职位"},
        {"name":"phone", "type":"string", "must":false, "regular":"\\d{6,11}(,\\d{6,11})*", "comment":"电话，多个以逗号分隔"},
        {"name":"ePhone", "type":"string", "must":false, "comment":"qq、微信等，多个以逗号分隔，比如‘0:qq号,1:微信号’"},
        {"name":"address", "type":"string", "must":false, "max":100, "default":"", "comment":"qq、微信等，多个以逗号分隔，比如‘0:qq号,1:微信号’"},
        {"name":"comment", "type":"string", "must":false, "comment":"扩展信息，一个json串，可自定义模板"}
    ],

    "process" : [
        {"macro": "is_contact_owner", "#DID#":"@{id}"},
        {
            "name" : "set",
            "type" : "rdb",
            "db": "crm",
            "sqls" : [
                "update contacts set 
                    name=ifnull(@{IFNULL|name,null}, name),
                    sex=ifnull(@{IFNULL|sex,null,num}, sex),
                    level=ifnull(@{IFNULL|level,null,num}, level),
                    birthday=ifnull(@{IFNULL|birthday,null}, birthday),
                    post=ifnull(@{IFNULL|post,null}, post),
                    phone=ifnull(@{IFNULL|phone,null}, phone),
                    ePhone=ifnull(@{IFNULL|ePhone,null}, ePhone),
                    address=ifnull(@{IFNULL|address,null}, address),
                    cmt=ifnull(@{IFNULL|comment,null}, cmt)
                  where id=@{id}"
            ]
        },
        {
            "name" : "update_search",
            "type" : "search",
            "db": "crm",
            "action" : "put",
            "table":"contact",
            "did" : "@{id}",
            "title" : "@{name}",
            "summary" : "@{address} @{phone} @{post}",
            "content" : "@{CLEAN|comment}"
        }
    ],
    "response":[]
},

{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"客户下面的所有联系人，能查看客户则可以查看此列表",
            
    "request": [
        {"name":"customer", "type":"int", "must":true, "min":1, "comment":"客户id"},
        {"name":"offset", "type":"int",  "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int",  "must":true, "min":1, "comment":"返回行数"}
    ],

    "process" : [
        {"macro": "has_right", "#DID#":"@{customer}", "#TYPE#":"CU", "comment":"拥有客户查看权限就可以查看联系人，比如技术服务人员，但是只能查看自己有权查看的联系人"},
        {
            "name" : "contacts",
            "type" : "rdb",
            "db": "crm",
            "sqls" : [
                {
                    "name":"contacts",
                    "metas" : "each",
                    "multi":true,
                    "sql":"select c.id,c.name,c.post,c.createAt,c.creator from contacts c,power p
                          where c.customer=@{customer}
                           and p.account='@{#tokenAcc}' and p.type='CT' and p.did=c.id and p.endT>@{NOW|unit60000}
                           order by c.createAt desc LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name":"total",
                    "metas" : "each",
                    "merge":true,
                    "multi":false,
                    "sql":"select count(*) as total from contacts c,power p where c.customer=@{customer}
                          and p.account='@{#tokenAcc}' and p.type='CT' and p.did=c.id and p.endT>@{NOW|unit60000}"
                }
            ]
        }
    ],
    
    "response": {
        "check":false,
        "segments": [
            {"name":"total", "type":"int", "comment":"总数"},
            {"name":"contacts", "type":"object", "list":true, "checkAll":false, "props":[
                {"name":"id", "type":"int", "comment":"ID"},
                {"name":"name", "type":"string", "comment":"名称"},
                {"name":"post", "type":"string", "comment":"职务"},
                {"name":"createAt", "type":"int", "comment":"创建时间"}
            ]}
        ]
    }   
},

