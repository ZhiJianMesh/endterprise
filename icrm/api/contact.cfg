{
    "name": "share",
    "method":"post",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"分享联系人",
            
    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"联系人id"},
        {"name":"to", "type":"string", "list":true, "must":true, "minSize":1, "regular":"[0-9a-zA-Z_]{1,30}", "comment":"目的帐号"},
        {"name":"power", "type":"string", "must":true, "options":["O","S"], "comment":"权限"},
        {"name":"endT", "type":"int", "must":false, "default":2147483647, "min":1, "comment":"结束时间"}
    ],

    "process" : [
        {"macro": "check_accounts", "#ACCLIST#":"@{JSON|to,0}"},
        {"macro": "is_owner", "#DID#":"@{id}", "#TYPE#":"CT"},
        {
            "name" : "do_share",
            "type" : "rdb",
            "db": "crm",
            "sqls" : [
               "js:var ss=@{to};var n=0;
                var sqls=['replace into power(account,type,did,endT,power) values'];
                for(var i in ss){
                    if(ss[i]=='@{#tokenAcc}'){continue;}
                    if(n>0){sqls.push(',');}
                    sqls.push(`('`,ss[i],`','CT',@{id},@{endT},'@{power}')`);
                    n++;
                }
                sqls.push(';')
                if(n>0) DB.sql(sqls.join(''));
                else DB.sqlError(5106,'invalid accounts');
                "
            ]
        }
    ]
},

