[
{
    "name": "create",
    "method":"POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"创建订单，需要在电子流中审批",

    "request": [
        {"name":"customer", "type":"int", "must":true, "min":1, "comment":"客户id"},
        {"name":"pid", "type":"int", "must":true, "min":1, "comment":"项目id"},
        {"name":"skuId", "type":"int", "must":true, "min":1, "comment":"SKU id"},
        {"name":"price", "type":"double", "must":true, "min":0, "comment":"售价"},
        {"name":"nextSigners", "type":"string", "list":true, "must":true, "min":1, "regular":"[0-9a-zA-Z_]{1,30}", "comment":"下一步权签人"},
        {"name":"comment", "type":"string", "must":false, "default":"", "comment":"扩展信息，可自定义"}
    ],

    "process" : [
        {
            "name" : "query_customer_data",
            "type" : "rdb",
            "db": "crm",

            "sqls" : [
                {
                    "comment":"查询客户是否存在",
                    "multi":false,
                    "merge":true,
                    "metas" : "each",
                    "sql":"select name cname,flSta 'status' from customers where id=@{customer}"
                },
                {
                    "comment":"查询SKU是否存在",
                    "multi":false,
                    "merge":true,
                    "metas" : "each",
                    "sql":"select name skuName from sku where id=@{skuId}"
                }
            ],
            "onSuccess" : "
				@{SWITCH|!cname,'s.==','', `{\"code\":\"NOT_EXISTS\",\"info\":\"customer not exist\"}`,
				|, !skuName,'s.==','', `{\"code\":\"NOT_EXISTS\",\"info\":\"sku not exist\"}`,
				|, !status,'i.!=',100, `{\"code\":\"DATA_WRONG\",\"info\":\"customer not approved\"}`,
				| `{\"code\":\"OK\",\"info\":\"Success\"}`}
            "
        },
        {
            "name":"get_order_id",
            "type" : "var",
            "vars":{
                "orderId":"@{SEQUENCE|i,'order'}"
            }
        },
        
        {
            "name":"create_workflow",
            "comment":"启动订单审批电子流，返回flowid",
            "type" : "call",
            "service": "workflow",
            "method":"POST",
            "url":"/create",
            "tokenSign":"APP",
            "parameters":"{
                \"name\":\"order\",
                \"did\":\"@{orderId}\",
                \"creator\":\"@{#tokenAcc}\",
                \"descr\":\"@{!cname}-@{!skuName}\",
                \"nextSigners\":@{JSON|nextSigners,`[]`,0}
		    }"
        },
        
        {
            "name" : "create_order_data",
            "type" : "rdb",
            "db": "crm",
            "comment":"添加订单，并设置权限",
            "sqls" : [
                "insert into orders(id,pid,customer,createAt,skuId,price,flowid,skuName,skuPrice,creator,cmt)
                 select @{orderId},@{pid},@{customer},@{#reqAt},@{skuId},@{price},@{!flowid},name,price,'@{#tokenAcc}','@{comment}'
                 from sku where id=@{skuId}",
                 
                "insert or ignore into power(type,did,endT,power,account) values
                 ('OD',@{orderId},@{CONST|i,max},'O','@{#tokenAcc}'),
                 @{FOR|nextSigners,
                  `('OD',@{orderId},@{CONST|i,max},'W','`, e, `'),`,
				  `('CU',@{customer},@{CONST|i,max},'F','`,e,`')`
				 }
                "
            ]
        }
    ],
    "response":[]
},

{
    "name": "remove",
    "method":"DELETE",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"删除订单，订单中不能有回款、服务记录",

    "request": [
        {"name":"id", "type":"int", "must":true, "min":1, "comment":"订单id"}
    ],

    "process" : [
        {"macro": "is_owner", "#DID#":"@{id}", "#TYPE#":"OD"},
        {
            "name" : "get_data_info",
            "type" : "rdb",
            "db": "crm",

            "sqls" : [
                {
                    "comment":"查询customer id，如果不存在，直接返回not_exists",
                    "multi":false,
                    "merge":true,
                    "metas" : "each",
                    "sql":"select customer,flSta 'status',flowid from orders where id=@{id}"
                },
                {
                    "comment":"确认订单下面是否有服务记录",
                    "multi":false,
                    "merge":true,
                    "metas" : "each",
                    "sql":"select exists(select * from services where customer=@[!customer] and ord=@{id}) as serviceExists"
                }
            ],
            "onSuccess":"
                @{SWITCH|!status,'i.!=',0,`{\"code\":\"DATA_WRONG\",\"info\":\"status not equals to 0\"}`,
                |,!serviceExists,'i.>',0,`{\"code\":\"DATA_WRONG\",\"info\":\"exists services\"}`,
                |,`{\"code\":\"OK\",\"info\":\"Success\"}`}
            "
        },
        {
            "name":"remove_workflow",
            "comment":"删除订单审批电子流",
            "type" : "call",
            "service": "workflow",
            "method":"DELETE",
            "url":"/remove?flowid=@{!flowid}&did=@{id}",
            "tokenSign":"APP"
        },
        {
            "name" : "remove",
            "type" : "rdb",
            "db": "crm",
            "comment":"删除客户",
            "sqls" : [
                "delete from orders where id=@{id} and flSta<>100",
                "delete from power where did=@{id} and type='OD'"
            ]
        }
    ],
    "response":[]
},

{
    "name": "setInfo",
    "method":"POST",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"修改扩展信息",

    "request": [
        {"name":"id", "type":"long",  "must":true, "min":0, "comment":"订单id"},
        {"name":"price", "type":"float", "must":true, "min":0, "comment":"售价"},
        {"name":"comment", "type":"string", "must":true, "min":1, "max":1000, "comment":"描述，可自定义"}
    ],

    "process" : [
        {"macro": "is_owner", "#DID#":"@{id}", "#TYPE#":"OD"},
        {
            "name" : "set",
            "type" : "rdb",
            "db": "crm",
            "sqls" : [
                {
                    "comment":"查询customer id，如果status<>0，直接返回not_exists，只有处于初始状态的订单才可以修改",
                    "multi":false,
                    "merge":true,
                    "metas" : "each",
                    "sql":"select customer,flSta 'status' from orders where id=@{id} and flSta=0"
                },
                {
                    "comment":"初始状态可以改价格及描述；已完成审批，不可更改；处于审批中的，可以改描述",
                    "sql":"js:if(@[!status]==100){
                            DB.sqlError(5103,'order workflow is over')
                        }else if(@[!status]==0){
                            DB.sql(`update orders set price=@{price},cmt='@{comment}' where id=@{id}`)
                        }else{
                            DB.sql(`update orders set cmt='@{comment}' where id=@{id}`)
                        }
                    "
                }
            ]
        }
    ],
    "response":[]
},

{
    "name": "list",
    "method":"GET",
    "property" : "private",
    "tokenChecker" : "USER",
    "comment":"客户下面所有可见订单",

    "request": [
        {"name":"customer", "type":"long", "must":true, "min":1, "comment":"客户id"},
        {"name":"offset", "type":"int",  "must":true, "min":0, "comment":"偏移"},
        {"name":"num", "type":"int", "must":false, "min":1, "default":30, "comment":"返回行数"}
    ],

    "process" : [
        {
            "name" : "orders",
            "type" : "rdb",
            "db": "crm",
            "sqls" : [
                {
                    "name":"orders",
                    "metas" : "each",
                    "multi":true,
                    "sql":"select o.id,o.price,o.skuName,o.creator,
                        o.createAt,o.flSta 'status',o.paid
                      from orders o,power p
                     where o.customer=@{customer} and p.account='@{#tokenAcc}'
                      and p.type='OD' and p.did=o.id and p.endT>@{NOW|unit60000}
                      order by o.createAt desc
                     LIMIT @{num} OFFSET @{offset}"
                },
                {
                    "name":"total",
                    "metas" : "each",
                    "multi":false,
                    "merge":true,
                    "sql":"select count(*) from orders o,power p
                     where o.customer=@{customer} and p.account='@{#tokenAcc}'
                      and p.type='OD' and p.did=o.id and p.endT>@{NOW|unit60000}"
                }
            ]
        }
    ],
    "response": {
        "check":false,
        "segments":[
            {"name":"total", "type":"int", "comment":"总数"},
            {"name":"orders", "type":"object", "list":true, "checkAll":false, "props":[
                {"name":"id", "type":"int", "comment":"ID"},
                {"name":"price", "type":"double", "comment":"时间售价"},
                {"name":"paid", "type":"double", "comment":"已付款额"},
                {"name":"skuName", "type":"string", "comment":"销售产品名称"},
                {"name":"creator", "type":"string", "comment":"创建人"},
                {"name":"createAt", "type":"date", "format":"yyyy-MM-dd HH:mm", "comment":"创建时间"}
            ]}
        ]
    }    
},

